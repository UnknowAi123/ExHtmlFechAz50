<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor de Música HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Incluimos la API de YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    #localFileSection, #youtubeSection {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
    }
    #controls {
      margin-bottom: 15px;
    }
    #playlist {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    #playlist li {
      padding: 5px;
      cursor: pointer;
    }
    #playlist li.active {
      background-color: #ddd;
    }
    #timeContainer, #volumeContainer {
      margin: 10px 0;
    }
    #progressBar, #volumeSlider {
      width: 100%;
    }
    /* El reproductor de YouTube se mantiene oculto (pequeño y sin controles visibles) */
    #youtubePlayerContainer {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Reproductor de Música HTML</h1>
  
  <!-- Sección para cargar archivos locales -->
  <div id="localFileSection">
    <h2>Archivos Locales</h2>
    <label>Seleccionar carpeta: </label>
    <input type="file" id="fileInputFolder" multiple webkitdirectory accept="audio/*"><br>
    <label>Seleccionar archivo: </label>
    <input type="file" id="fileInputSingle" accept="audio/*">
  </div>
  
  <!-- Sección para importar enlaces de YouTube -->
  <div id="youtubeSection">
    <h2>Enlaces de YouTube</h2>
    <label>Importar lista de enlaces (archivo TXT): </label>
    <input type="file" id="youtubeFileInput" accept=".txt">
  </div>
  
  <!-- Controles de reproducción -->
  <div id="controls">
    <button id="prevButton">Anterior</button>
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    <button id="nextButton">Siguiente</button>
    <button id="shuffleToggle">Shuffle Off</button>
    <button id="exportPlaylist">Exportar Playlist (HTML)</button>
  </div>
  
  <!-- Visor de tiempo y barra de progreso -->
  <div id="timeContainer">
    <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
  </div>
  <input type="range" id="progressBar" min="0" value="0" step="1">
  
  <!-- Barra de volumen -->
  <div id="volumeContainer">
    <label for="volumeSlider">Volumen:</label>
    <input type="range" id="volumeSlider" min="0" max="100" value="100">
  </div>
  
  <!-- Lista de reproducción -->
  <ul id="playlist"></ul>
  
  <!-- Elemento de audio para archivos locales -->
  <audio id="audioPlayer"></audio>
  <!-- Contenedor para el reproductor de YouTube (usando la API, se mantiene oculto) -->
  <div id="youtubePlayerContainer"></div>
  
  <script>
    // Variables globales: la playlist contendrá items con { type, name, url, videoId }
    let playlist = [];
    let currentIndex = 0;
    let shuffleOn = false;
    
    // Referencias a elementos del DOM
    const audioPlayer = document.getElementById('audioPlayer');
    const fileInputFolder = document.getElementById('fileInputFolder');
    const fileInputSingle = document.getElementById('fileInputSingle');
    const youtubeFileInput = document.getElementById('youtubeFileInput');
    const playlistUI = document.getElementById('playlist');
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const shuffleToggle = document.getElementById('shuffleToggle');
    const exportPlaylistBtn = document.getElementById('exportPlaylist');
    const currentTimeDisplay = document.getElementById('currentTime');
    const durationDisplay = document.getElementById('duration');
    const progressBar = document.getElementById('progressBar');
    const volumeSlider = document.getElementById('volumeSlider');
    const youtubePlayerContainer = document.getElementById('youtubePlayerContainer');
    
    // Variable para el reproductor de YouTube (se crea mediante la IFrame API)
    let youtubePlayer;
    
    // Función requerida por la API de YouTube
    function onYouTubeIframeAPIReady() {
      youtubePlayer = new YT.Player('youtubePlayerContainer', {
        height: '0',
        width: '0',
        videoId: '',
        playerVars: { 'autoplay': 0, 'controls': 0 },
        events: {
          'onReady': onYouTubePlayerReady,
          'onStateChange': onYouTubePlayerStateChange
        }
      });
    }
    function onYouTubePlayerReady(event) { }
    function onYouTubePlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextTrack();
      }
    }
    
    // Actualiza la lista en la interfaz
    function updatePlaylistUI() {
      playlistUI.innerHTML = '';
      playlist.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item.name;
        li.dataset.index = index;
        if (index === currentIndex) li.classList.add('active');
        li.addEventListener('click', () => {
          currentIndex = index;
          loadCurrentTrack();
          playCurrentTrack();
          updatePlaylistUI();
        });
        playlistUI.appendChild(li);
      });
    }
    
    // Carga la pista actual; según el tipo, se usa el reproductor local o el de YouTube
    function loadCurrentTrack() {
      if (!playlist[currentIndex]) return;
      const currentItem = playlist[currentIndex];
      if (currentItem.type === 'local') {
        if (youtubePlayer && youtubePlayer.stopVideo) {
          youtubePlayer.stopVideo();
        }
        audioPlayer.src = currentItem.url;
        audioPlayer.style.display = 'block';
        youtubePlayerContainer.style.display = 'none';
      } else if (currentItem.type === 'youtube') {
        audioPlayer.pause();
        audioPlayer.style.display = 'none';
        youtubePlayerContainer.style.display = 'block';
        if (youtubePlayer) {
          youtubePlayer.loadVideoById(currentItem.videoId);
        }
      }
    }
    
    // Reproduce la pista actual
    function playCurrentTrack() {
      const currentItem = playlist[currentIndex];
      if (currentItem.type === 'local') {
        audioPlayer.play();
      } else if (currentItem.type === 'youtube' && youtubePlayer) {
        youtubePlayer.playVideo();
      }
      updatePlaylistUI();
    }
    // Pausa la reproducción
    function pauseCurrentTrack() {
      const currentItem = playlist[currentIndex];
      if (currentItem.type === 'local') {
        audioPlayer.pause();
      } else if (currentItem.type === 'youtube' && youtubePlayer) {
        youtubePlayer.pauseVideo();
      }
    }
    
    // Cambia a la siguiente pista
    function nextTrack() {
      if (shuffleOn) {
        currentIndex = Math.floor(Math.random() * playlist.length);
      } else {
        currentIndex = (currentIndex + 1) % playlist.length;
      }
      loadCurrentTrack();
      playCurrentTrack();
    }
    // Cambia a la pista anterior
    function prevTrack() {
      if (shuffleOn) {
        currentIndex = Math.floor(Math.random() * playlist.length);
      } else {
        currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      }
      loadCurrentTrack();
      playCurrentTrack();
    }
    
    // Convierte segundos al formato mm:ss
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return (minutes < 10 ? '0' + minutes : minutes) + ':' + (secs < 10 ? '0' + secs : secs);
    }
    
    // Actualizador del visor de tiempo y barra de progreso (timeline)
    function updateTime() {
      if (!playlist[currentIndex]) return;
      const currentItem = playlist[currentIndex];
      let current = 0, duration = 0;
      if (currentItem.type === 'local') {
        current = audioPlayer.currentTime;
        duration = audioPlayer.duration || 0;
      } else if (currentItem.type === 'youtube' && youtubePlayer && youtubePlayer.getCurrentTime) {
        current = youtubePlayer.getCurrentTime();
        duration = youtubePlayer.getDuration();
      }
      currentTimeDisplay.textContent = formatTime(current);
      durationDisplay.textContent = formatTime(duration);
      progressBar.max = duration;
      progressBar.value = current;
    }
    setInterval(updateTime, 500);
    
    // Permite buscar (seek) dentro de la pista
    progressBar.addEventListener('input', () => {
      const currentItem = playlist[currentIndex];
      if (currentItem.type === 'local') {
        audioPlayer.currentTime = progressBar.value;
      } else if (currentItem.type === 'youtube' && youtubePlayer) {
        youtubePlayer.seekTo(progressBar.value, true);
      }
    });
    
    // Control del volumen para ambos reproductores
    volumeSlider.addEventListener('input', () => {
      const vol = volumeSlider.value; // 0 a 100
      audioPlayer.volume = vol / 100;
      if (youtubePlayer && youtubePlayer.setVolume) {
        youtubePlayer.setVolume(vol);
      }
    });
    
    // Event listeners para los botones de control
    playButton.addEventListener('click', () => {
      if (!playlist[currentIndex] && playlist.length > 0) {
        loadCurrentTrack();
      }
      playCurrentTrack();
    });
    pauseButton.addEventListener('click', pauseCurrentTrack);
    nextButton.addEventListener('click', nextTrack);
    prevButton.addEventListener('click', prevTrack);
    shuffleToggle.addEventListener('click', () => {
      shuffleOn = !shuffleOn;
      shuffleToggle.textContent = shuffleOn ? 'Shuffle On' : 'Shuffle Off';
    });
    exportPlaylistBtn.addEventListener('click', () => {
      if (playlist.length === 0) return;
      const htmlContent = `
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Playlist Exportada</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { padding: 5px; }
  </style>
</head>
<body>
  <h1>Playlist Exportada</h1>
  <ul>
    ${playlist.map(item => `<li>${item.name}</li>`).join('\n')}
  </ul>
</body>
</html>`;
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'playlist.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
    
    // Función auxiliar para extraer el ID de video de un enlace de YouTube
    function extractYouTubeID(url) {
      let videoId = null;
      const regExp = /[?&]v=([^&#]+)/;
      const match = url.match(regExp);
      if (match && match[1]) {
        videoId = match[1];
      } else {
        // Para enlaces cortos (youtu.be)
        const shortRegExp = /youtu\.be\/([^?&#]+)/;
        const shortMatch = url.match(shortRegExp);
        if (shortMatch && shortMatch[1]) {
          videoId = shortMatch[1];
        }
      }
      return videoId;
    }
    
    // Manejo de la selección de carpeta (archivos locales)
    fileInputFolder.addEventListener('change', (event) => {
      const files = event.target.files;
      Array.from(files).forEach(file => {
        if (file.type.startsWith("audio")) {
          const url = URL.createObjectURL(file);
          playlist.push({ type: 'local', name: file.name, url: url });
        }
      });
      currentIndex = 0;
      updatePlaylistUI();
      if (playlist.length > 0) {
        loadCurrentTrack();
      }
    });
    
    // Manejo de la selección de un solo archivo local
    fileInputSingle.addEventListener('change', (event) => {
      const files = event.target.files;
      Array.from(files).forEach(file => {
        if (file.type.startsWith("audio")) {
          const url = URL.createObjectURL(file);
          playlist.push({ type: 'local', name: file.name, url: url });
        }
      });
      currentIndex = 0;
      updatePlaylistUI();
      if (playlist.length > 0) {
        loadCurrentTrack();
      }
    });
    
    // Importa un archivo TXT con enlaces de YouTube y añade cada enlace a la playlist
    youtubeFileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const text = e.target.result;
          const lines = text.split('\n');
          lines.forEach(line => {
            const url = line.trim();
            if(url) {
              const videoId = extractYouTubeID(url);
              if(videoId) {
                playlist.push({ type: 'youtube', name: "YouTube: " + videoId, url: url, videoId: videoId });
              }
            }
          });
          currentIndex = 0;
          updatePlaylistUI();
          if (playlist.length > 0) {
            loadCurrentTrack();
          }
        };
        reader.readAsText(file);
      }
    });
  </script>
</body>
</html>
