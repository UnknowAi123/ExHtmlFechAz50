<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FISTROTUBE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    #miniPlayer { background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 350px; margin: 0 auto; padding: 15px; text-align: center; }
    #coverContainer { width: 100%; aspect-ratio: 1 / 1; }
    #coverContainer img { width: 100%; height: 100%; border-radius: 5px; }
    .custom-cover { object-fit: contain; }
    .youtube-cover { object-fit: cover; background-color: #000; }
    #playlistContainer { background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 350px; margin: 20px auto; padding: 15px; text-align: center; overflow-y: auto; max-height: 250px; }
    #playlist { list-style: none; padding: 0; margin: 0; }
    #playlist li { display: flex; justify-content: space-between; align-items: center; padding: 5px; border-bottom: 1px solid #ddd; font-size: 14px; cursor: pointer; }
    .trackTitle { flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: calc(100% - 70px); }
    .trackTime { flex-shrink: 0; margin-left: 10px; font-size: 12px; }
    .trashIcon { flex-shrink: 0; margin-left: 5px; cursor: pointer; color: red; }
  </style>
</head>
<body>
  <div id="miniPlayer">
    <div id="coverContainer"><img id="coverArt" src="placeholder-cover.jpg" alt="Portada"></div>
    <div id="trackInfo">
      <div id="trackTitle">T√≠tulo de la pista</div>
    </div>
    <div id="timeDisplay"><span id="currentTime">00:00</span> / <span id="duration">00:00</span></div>
    <input type="range" id="progressBar" min="0" value="0" step="1">
    <div id="controls">
      <button id="prevButton">‚èÆÔ∏è</button>
      <button id="playPauseButton">‚ñ∂Ô∏è</button>
      <button id="nextButton">‚è≠Ô∏è</button>
    </div>
  </div>

  <div id="playlistContainer">
    <ul id="playlist"></ul>
  </div>

  <script>
    let playlist = [];
    let currentIndex = 0;

    const playlistUI = document.getElementById('playlist');
    const audioPlayer = document.getElementById('audioPlayer');

    function formatTime(sec) {
      const mins = Math.floor(sec / 60);
      const secs = Math.floor(sec % 60);
      return (mins < 10 ? "0" + mins : mins) + ":" + (secs < 10 ? "0" + secs : secs);
    }

    function updatePlaylistUI() {
      playlistUI.innerHTML = '';
      playlist.forEach((item, i) => {
        const li = document.createElement('li');
        const infoSpan = document.createElement('span');
        let durationStr = item.duration ? formatTime(item.duration) : "00:00";

        infoSpan.classList.add('trackTitle');
        infoSpan.textContent = (item.artist ? item.artist + " - " : "") + (item.title || item.name);
        
        const timeSpan = document.createElement('span');
        timeSpan.classList.add('trackTime');
        timeSpan.textContent = durationStr;

        const trash = document.createElement('span');
        trash.textContent = "üóëÔ∏è";
        trash.classList.add('trashIcon');
        trash.addEventListener('click', (e) => {
          e.stopPropagation();
          removeFromPlaylist(i);
        });

        li.appendChild(infoSpan);
        li.appendChild(timeSpan);
        li.appendChild(trash);

        li.addEventListener('click', () => {
          currentIndex = i;
          loadCurrentTrack();
          playCurrentTrack();
          updatePlaylistUI();
        });

        if (i === currentIndex) li.classList.add('active');
        playlistUI.appendChild(li);
      });
    }

    function removeFromPlaylist(index) {
      playlist.splice(index, 1);
      if (playlist.length > 0) {
        currentIndex = Math.min(currentIndex, playlist.length - 1);
        loadCurrentTrack();
      }
      updatePlaylistUI();
    }

    audioPlayer.addEventListener('loadedmetadata', () => {
      if (playlist[currentIndex]) {
        playlist[currentIndex].duration = audioPlayer.duration;
      }
      updatePlaylistUI();
    });

  </script>
</body>
</html>
