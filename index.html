<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Reproductor con Carátula</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Incluir la API de YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    /* Contenedor del mini reproductor (Zona 1) */
    #miniPlayer {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 350px;
      margin: 0 auto;
      padding: 15px;
      text-align: center;
    }
    #coverArt {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    #trackInfo {
      margin-top: 10px;
    }
    #trackTitle {
      font-size: 18px;
      font-weight: bold;
    }
    #trackArtist {
      font-size: 14px;
      color: #666;
    }
    /* Timeline */
    #timeDisplay {
      margin: 10px 0;
    }
    #progressBar {
      width: 100%;
    }
    /* Controles de reproducción */
    #controls {
      margin: 10px 0;
    }
    #controls button {
      padding: 8px 12px;
      margin: 0 5px;
      font-size: 14px;
    }
    /* Volumen */
    #volumeContainer {
      margin-top: 10px;
    }
    #volumeSlider {
      width: 80%;
    }
    /* Contenedor del listado (Zona 3) - Igual al de Zona 1 */
    #playlistContainer {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 350px;
      margin: 20px auto;
      padding: 15px;
      overflow-y: auto;
      height: 250px; /* Aproximadamente 6 pistas a la vez */
    }
    /* Listado de la playlist */
    #playlist {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #playlist li {
      background: #fff;
      padding: 8px 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    #playlist li.active {
      background: #d0eaff;
    }
    .track-info-item {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      max-width: calc(100% - 50px);
    }
    .trashIcon {
      cursor: pointer;
      margin-left: 10px;
      color: red;
    }
    /* Sección para cargar pistas */
    #loadSection {
      text-align: center;
      margin: 20px auto;
      max-width: 350px;
    }
    #loadSection input, #loadSection button {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  
  <!-- MINI REPRODUCTOR (Zona 1) -->
  <div id="miniPlayer">
    <img id="coverArt" src="placeholder-cover.jpg" alt="Portada">
    <div id="trackInfo">
      <div id="trackTitle">Título de la pista</div>
      <div id="trackArtist">Artista</div>
    </div>
    <div id="timeDisplay">
      <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
    </div>
    <input type="range" id="progressBar" min="0" value="0" step="1">
    <div id="controls">
      <button id="prevButton">Anterior</button>
      <button id="playPauseButton">Play</button>
      <button id="nextButton">Siguiente</button>
    </div>
    <div id="volumeContainer">
      <label for="volumeSlider">Volumen:</label>
      <input type="range" id="volumeSlider" min="0" max="100" value="100">
    </div>
  </div>
  
  <!-- CONTENEDOR DEL LISTADO DE PLAYLIST (Zona 3) -->
  <div id="playlistContainer">
    <ul id="playlist"></ul>
  </div>
  
  <!-- SECCIÓN DE CARGA DE PISTAS (Zona 2) -->
  <div id="loadSection">
    <h3>Cargar Pistas</h3>
    <input type="file" id="fileInput" accept="audio/*" multiple><br>
    <input type="text" id="youtubeURLInput" placeholder="Pegar URL de YouTube"><br>
    <button id="addYoutubeButton">Agregar YouTube</button>
  </div>
  
  <script>
    /* VARIABLES GLOBALES */
    let playlist = [];
    let currentIndex = 0;
    
    /* REFERENCIAS AL DOM */
    const fileInput = document.getElementById('fileInput');
    const youtubeURLInput = document.getElementById('youtubeURLInput');
    const addYoutubeButton = document.getElementById('addYoutubeButton');
    const playlistUI = document.getElementById('playlist');
    
    /* Función para actualizar el listado */
    function updatePlaylistUI() {
      playlistUI.innerHTML = '';
      playlist.forEach((item, i) => {
        const li = document.createElement('li');
        li.textContent = item.name;
        li.addEventListener('click', () => {
          currentIndex = i;
        });
        playlistUI.appendChild(li);
      });
    }

    /* Carga de archivos locales */
    fileInput.addEventListener('change', (e) => {
      const files = e.target.files;
      Array.from(files).forEach(file => {
        let isAudio = file.type.startsWith("audio") || ['mp3', 'wav', 'ogg', 'flac'].includes(file.name.split('.').pop().toLowerCase());
        if (isAudio) {
          const url = URL.createObjectURL(file);
          playlist.push({ type: 'local', name: file.name, url: url });
        }
      });
      fileInput.value = "";
      updatePlaylistUI();
    });

    /* Carga de enlaces de YouTube */
    addYoutubeButton.addEventListener('click', () => {
      const url = youtubeURLInput.value.trim();
      const videoId = url.match(/[?&]v=([^&#]+)/)?.[1] || url.match(/youtu\.be\/([^?&#]+)/)?.[1];
      if (videoId) {
        playlist.push({ type: 'youtube', name: "YouTube: " + videoId, url: url, videoId: videoId });
        youtubeURLInput.value = "";
        updatePlaylistUI();
      }
    });
  </script>
</body>
</html>
