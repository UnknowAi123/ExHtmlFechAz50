<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Reproductor con Car√°tula</title>
  <!-- Evitar zoom y scroll horizontal -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      overflow-x: hidden;
    }
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    /* Zona1: Mini reproductor ‚Äì ancho 100% con max-width, adaptado al ancho de pantalla */
    #miniPlayer {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      /* La altura se increment√≥ para acomodar la car√°tula de YouTube sin tapar el t√≠tulo */
      min-height: 600px;
      margin: 0 auto;
      padding: 10px 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    }
    /* La car√°tula se maneja en un div de 260x260. */
    #coverArt {
      width: 260px;
      height: 260px;
      border-radius: 5px;
      background-size: cover;
      background-position: center;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
    }
    /* Para archivos locales sin cover: cuadrado DodgerBlue con texto blanco y borde negro de 2px */
    .noCover {
      background-color: #1E90FF;
      color: white;
      border: 2px solid black;
      background-image: none;
    }
    /* Zona1 ‚Äì Informaci√≥n del track */
    #trackInfo {
      margin-top: 5px;
    }
    /* Contenedor para el t√≠tulo, con animaci√≥n marquee cuando sea necesario */
    #trackTitleContainer {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }
    /* El t√≠tulo (se le asignar√° la clase marquee si es muy largo) */
    #trackTitle {
      display: inline-block;
    }
    /* Animaci√≥n marquee: el texto se desplaza continuamente de izquierda a derecha */
    .marquee {
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    #trackArtist {
      font-size: 14px;
      color: #666;
    }
    /* Timeline y tiempo: espacios reducidos */
    #timeDisplay {
      margin: 5px 0;
    }
    #progressBar {
      width: 100%;
    }
    /* Zona1 ‚Äì Controles. Se reduce el espacio vertical */
    #controls {
      margin: 5px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }
    /* Botones de controles: ordenados seg√∫n: Shuffle, Anterior, Play/Pause, Siguiente, Repeat */
    #controls button {
      padding: 8px;
      font-size: 18px;
      width: 40px;
      height: 40px;
      border: none;
      background: #eee;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }
    #controls button:hover {
      background: #ddd;
    }
    /* Botones toggle */
    .activeToggle {
      background: #cce5ff !important;
    }
    /* Zona1 ‚Äì Volumen: menos espacio */
    #volumeContainer {
      margin-top: 5px;
    }
    #volumeSlider {
      width: 80%;
    }
    /* Zona3: Contenedor para listado de pistas, adaptado al ancho de pantalla */
    #playlistContainer {
      width: 100%;
      max-width: 350px;
      height: 400px;  /* Aproximadamente 10 √≠tems visibles */
      overflow-y: auto;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      padding: 5px;
    }
    /* Listado de pistas (Zona3) */
    #playlist {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #playlist li {
      background: #fff;
      padding: 8px 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      border: 1px solid transparent;
    }
    #playlist li.active {
      background: #d0eaff;
      border: 1px solid #a0c4ff;
    }
    .track-info-item {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      max-width: calc(100% - 50px);
    }
    .trashIcon {
      cursor: pointer;
      margin-left: 10px;
      color: red;
    }
    /* Zona2: Cargar pistas ‚Äì adaptada al ancho y se coloca debajo del listado */
    #loadSection {
      text-align: center;
      margin: 20px auto;
      width: 100%;
      max-width: 350px;
    }
    #loadSection input, #loadSection button {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
  <!-- Incluir la API de YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <!-- Zona1: Mini Reproductor -->
  <div id="miniPlayer">
    <!-- Si no hay pista cargada se mostrar√° el logo por defecto (sin marco) -->
    <div id="coverArt"></div>
    <div id="trackInfo">
      <div id="trackTitleContainer">
        <div id="trackTitle">T√≠tulo de la pista</div>
      </div>
      <div id="trackArtist">Artista</div>
    </div>
    <div id="timeDisplay">
      <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
    </div>
    <input type="range" id="progressBar" min="0" value="0" step="1">
    <div id="controls">
      <button id="shuffleButton" title="Shuffle">üîÄ</button>
      <button id="prevButton" title="Anterior">‚èÆÔ∏è</button>
      <button id="playPauseButton" title="Play">‚èØÔ∏è</button>
      <button id="nextButton" title="Siguiente">‚è≠Ô∏è</button>
      <button id="repeatButton" title="Repetir">üîÅ</button>
    </div>
    <div id="volumeContainer">
      <label for="volumeSlider">Volumen:</label>
      <input type="range" id="volumeSlider" min="0" max="100" value="100">
    </div>
  </div>
  
  <!-- Jugadores ocultos para la reproducci√≥n -->
  <audio id="audioPlayer" style="display: none;"></audio>
  <div id="youtubePlayerContainer" style="display: none;"></div>
  
  <!-- Zona3: Lista de Pistas (contenedor scrolleable) -->
  <div id="playlistContainer">
    <ul id="playlist"></ul>
  </div>
  
  <!-- Zona2: Cargar Pistas (se muestra debajo del listado) -->
  <div id="loadSection">
    <h3>Cargar Pistas</h3>
    <input type="file" id="fileInput" accept="audio/*" multiple><br>
    <input type="text" id="youtubeURLInput" placeholder="Pegar URL de YouTube"><br>
    <button id="addYoutubeButton">Agregar YouTube</button>
  </div>
  
  <script>
    /* CONSTANTES y VARIABLES GLOBALES */
    // URL del logo por defecto (sin marco) cuando no hay pista cargada
    const defaultLogo = "https://via.placeholder.com/260x260?text=LOGO";
    // Cada pista: { type, name, url, videoId, artist, title, cover }
    let playlist = [];
    let currentIndex = 0;
    let shuffleOn = false;
    let repeatOn = false; // false = off, true = on
    let recentHistory = [];
    
    /* REFERENCIAS AL DOM */
    // Zona1
    const coverArt = document.getElementById('coverArt');
    const trackTitleElem = document.getElementById('trackTitle');
    const trackTitleContainer = document.getElementById('trackTitleContainer');
    const trackArtistElem = document.getElementById('trackArtist');
    const currentTimeElem = document.getElementById('currentTime');
    const durationElem = document.getElementById('duration');
    const progressBar = document.getElementById('progressBar');
    const playPauseButton = document.getElementById('playPauseButton');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const shuffleButton = document.getElementById('shuffleButton');
    const repeatButton = document.getElementById('repeatButton');
    const volumeSlider = document.getElementById('volumeSlider');
    
    // Jugadores ocultos
    const audioPlayer = document.getElementById('audioPlayer');
    const youtubePlayerContainer = document.getElementById('youtubePlayerContainer');
    let youtubePlayer;
    
    // Zona3
    const playlistUI = document.getElementById('playlist');
    
    // Zona2
    const fileInput = document.getElementById('fileInput');
    const youtubeURLInput = document.getElementById('youtubeURLInput');
    const addYoutubeButton = document.getElementById('addYoutubeButton');
    
    /* Actualizar UI del Mini Reproductor */
    function updateMiniPlayerUI() {
      // Si no hay pista cargada, muestra el logo por defecto (sin marco)
      if (!playlist[currentIndex]) {
        coverArt.style.backgroundImage = `url(${defaultLogo})`;
        coverArt.classList.remove("noCover");
        coverArt.textContent = "";
        trackTitleElem.textContent = "Sin pista cargada";
        trackArtistElem.textContent = "";
        return;
      }
      const item = playlist[currentIndex];
      
      if (item.type === 'youtube') {
        // Car√°tula de YouTube: usar la miniatura sin barras horizontales
        coverArt.style.backgroundImage = `url(https://img.youtube.com/vi/${item.videoId}/hqdefault.jpg)`;
        coverArt.classList.remove("noCover");
        coverArt.textContent = "";
      } else {
        // Archivo local
        if (item.cover) {
          coverArt.style.backgroundImage = `url(${item.cover})`;
          coverArt.classList.remove("noCover");
          coverArt.textContent = "";
        } else {
          // Sin cover: aplicar estilo de "noCover" que muestra fondo DodgerBlue, texto blanco y borde negro
          coverArt.style.backgroundImage = '';
          coverArt.classList.add("noCover");
          coverArt.textContent = "No cover";
        }
      }
      
      trackTitleElem.textContent = item.title || item.name;
      trackArtistElem.textContent = item.artist || "";
      
      // Verificar si el t√≠tulo desborda el contenedor para activar la animaci√≥n marquee
      setTimeout(() => {
        if (trackTitleElem.scrollWidth > trackTitleContainer.offsetWidth) {
          trackTitleElem.classList.add("marquee");
        } else {
          trackTitleElem.classList.remove("marquee");
        }
      }, 100);
    }
    
    /* Cargar y reproducir pista actual */
    function loadCurrentTrack() {
      if (!playlist[currentIndex]) {
        updateMiniPlayerUI();
        return;
      }
      const item = playlist[currentIndex];
      updateMiniPlayerUI();
      if (item.type === 'local') {
        if (youtubePlayer && youtubePlayer.stopVideo) {
          youtubePlayer.stopVideo();
        }
        audioPlayer.src = item.url;
        audioPlayer.style.display = 'block';
        youtubePlayerContainer.style.display = 'none';
      } else if (item.type === 'youtube') {
        audioPlayer.pause();
        audioPlayer.style.display = 'none';
        youtubePlayerContainer.style.display = 'block';
        if (youtubePlayer) {
          youtubePlayer.loadVideoById(item.videoId);
        }
      }
    }
    
    function playCurrentTrack() {
      const item = playlist[currentIndex];
      if (!item) return;
      if (item.type === 'local') {
        audioPlayer.play();
      } else if (item.type === 'youtube' && youtubePlayer) {
        youtubePlayer.playVideo();
      }
      playPauseButton.textContent = '‚è∏Ô∏è';
    }
    
    function pauseCurrentTrack() {
      const item = playlist[currentIndex];
      if (!item) return;
      if (item.type === 'local') {
        audioPlayer.pause();
      } else if (item.type === 'youtube' && youtubePlayer) {
        youtubePlayer.pauseVideo();
      }
      playPauseButton.textContent = '‚èØÔ∏è';
    }
    
    function togglePlayPause() {
      if (playPauseButton.textContent === '‚èØÔ∏è') {
        playCurrentTrack();
      } else {
        pauseCurrentTrack();
      }
    }
    
    /* Controles: Siguiente y Anterior (incluyendo l√≥gica de shuffle y repeat) */
    function nextTrack() {
      if (shuffleOn) {
        let allowed = [];
        playlist.forEach((_, i) => {
          if (i !== currentIndex && !recentHistory.includes(i)) allowed.push(i);
        });
        if (allowed.length === 0) {
          recentHistory = [];
          allowed = playlist.map((_, i) => i).filter(i => i !== currentIndex);
        }
        const rand = allowed[Math.floor(Math.random() * allowed.length)];
        currentIndex = rand;
        recentHistory.push(rand);
        if (recentHistory.length > 6) recentHistory.shift();
      } else {
        if (currentIndex < playlist.length - 1) {
          currentIndex++;
        } else {
          if (playlist.length === 1 || repeatOn) {
            currentIndex = 0;
          } else {
            pauseCurrentTrack();
            return;
          }
        }
      }
      loadCurrentTrack();
      playCurrentTrack();
      updatePlaylistUI();
    }
    
    function prevTrack() {
      if (shuffleOn) {
        let allowed = [];
        playlist.forEach((_, i) => {
          if (i !== currentIndex && !recentHistory.includes(i)) allowed.push(i);
        });
        if (allowed.length === 0) {
          recentHistory = [];
          allowed = playlist.map((_, i) => i).filter(i => i !== currentIndex);
        }
        const rand = allowed[Math.floor(Math.random() * allowed.length)];
        currentIndex = rand;
        recentHistory.push(rand);
        if (recentHistory.length > 6) recentHistory.shift();
      } else {
        if (currentIndex > 0) {
          currentIndex--;
        } else {
          if (repeatOn) {
            currentIndex = playlist.length - 1;
          } else {
            pauseCurrentTrack();
            return;
          }
        }
      }
      loadCurrentTrack();
      playCurrentTrack();
      updatePlaylistUI();
    }
    
    /* Timeline y progreso */
    function formatTime(sec) {
      const mins = Math.floor(sec / 60);
      const secs = Math.floor(sec % 60);
      return (mins < 10 ? "0" + mins : mins) + ":" + (secs < 10 ? "0" + secs : secs);
    }
    
    function updateTime() {
      if (!playlist[currentIndex]) return;
      const item = playlist[currentIndex];
      let cur = 0, dur = 0;
      if (item.type === 'local') {
        cur = audioPlayer.currentTime;
        dur = audioPlayer.duration || 0;
      } else if (item.type === 'youtube' && youtubePlayer && youtubePlayer.getCurrentTime) {
        cur = youtubePlayer.getCurrentTime();
        dur = youtubePlayer.getDuration();
      }
      currentTimeElem.textContent = formatTime(cur);
      durationElem.textContent = formatTime(dur);
      progressBar.max = dur;
      progressBar.value = cur;
    }
    setInterval(updateTime, 500);
    
    progressBar.addEventListener('input', () => {
      const item = playlist[currentIndex];
      if (item.type === 'local') {
        audioPlayer.currentTime = progressBar.value;
      } else if (item.type === 'youtube' && youtubePlayer) {
        youtubePlayer.seekTo(progressBar.value, true);
      }
    });
    
    volumeSlider.addEventListener('input', () => {
      const vol = volumeSlider.value;
      audioPlayer.volume = vol / 100;
      if (youtubePlayer && youtubePlayer.setVolume) {
        youtubePlayer.setVolume(vol);
      }
    });
    
    /* Cuando el audio local termine, pasar a la siguiente pista */
    audioPlayer.addEventListener('ended', nextTrack);
    
    /* YouTube IFrame API */
    function onYouTubeIframeAPIReady() {
      youtubePlayer = new YT.Player('youtubePlayerContainer', {
        height: '180',
        width: '320',
        videoId: '',
        playerVars: { autoplay: 0, controls: 1 },
        events: {
          'onReady': onYouTubePlayerReady,
          'onStateChange': onYouTubePlayerStateChange
        }
      });
    }
    function onYouTubePlayerReady(event) { }
    function onYouTubePlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextTrack();
      }
    }
    
    /* Zona3: Actualizar el listado de pistas */
    function updatePlaylistUI() {
      playlistUI.innerHTML = '';
      playlist.forEach((item, i) => {
        const li = document.createElement('li');
        const infoSpan = document.createElement('span');
        infoSpan.textContent = (item.artist && item.title) ? (item.artist + " - " + item.title) : item.name;
        infoSpan.classList.add('track-info-item');
        li.appendChild(infoSpan);
        
        const trash = document.createElement('span');
        trash.textContent = " üóëÔ∏è";
        trash.classList.add('trashIcon');
        trash.addEventListener('click', (e) => {
          e.stopPropagation();
          removeFromPlaylist(i);
        });
        li.appendChild(trash);
        
        li.addEventListener('click', () => {
          currentIndex = i;
          loadCurrentTrack();
          playCurrentTrack();
          updatePlaylistUI();
        });
        if (i === currentIndex) li.classList.add('active');
        playlistUI.appendChild(li);
      });
    }
    
    function removeFromPlaylist(index) {
      playlist.splice(index, 1);
      if (index < currentIndex) {
        currentIndex--;
      } else if (index === currentIndex) {
        pauseCurrentTrack();
        progressBar.value = 0;
        currentTimeElem.textContent = "00:00";
        if (playlist.length > 0) {
          if (currentIndex >= playlist.length) currentIndex = 0;
          loadCurrentTrack();
        } else {
          audioPlayer.pause();
          audioPlayer.src = "";
          if (youtubePlayer && youtubePlayer.stopVideo) {
            youtubePlayer.stopVideo();
          }
          progressBar.value = 0;
          durationElem.textContent = "00:00";
          currentTimeElem.textContent = "00:00";
          // Actualizar UI para mostrar el logo por defecto
          updateMiniPlayerUI();
        }
      }
      updatePlaylistUI();
    }
    
    /* Eventos de botones de control */
    playPauseButton.addEventListener('click', togglePlayPause);
    prevButton.addEventListener('click', prevTrack);
    nextButton.addEventListener('click', nextTrack);
    
    shuffleButton.addEventListener('click', () => {
      shuffleOn = !shuffleOn;
      shuffleOn ? shuffleButton.classList.add('activeToggle') : shuffleButton.classList.remove('activeToggle');
    });
    
    repeatButton.addEventListener('click', () => {
      repeatOn = !repeatOn;
      repeatOn ? repeatButton.classList.add('activeToggle') : repeatButton.classList.remove('activeToggle');
    });
    
    /* Zona2: Cargar pistas locales */
    fileInput.addEventListener('change', (e) => {
      const files = e.target.files;
      Array.from(files).forEach(file => {
        if (file.type.startsWith("audio")) {
          const url = URL.createObjectURL(file);
          // Se podr√≠a extraer metadata (artist, title, cover) aqu√≠
          playlist.push({ type: 'local', name: file.name, url: url });
        }
      });
      fileInput.value = "";
      if (playlist.length > 0) {
        currentIndex = 0;
        loadCurrentTrack();
        updatePlaylistUI();
      }
    });
    
    /* Zona2: Agregar pista de YouTube */
    addYoutubeButton.addEventListener('click', () => {
      const url = youtubeURLInput.value.trim();
      if (url) {
        const videoId = extractYouTubeID(url);
        if (videoId) {
          playlist.push({ type: 'youtube', name: "YouTube: " + videoId, url: url, videoId: videoId });
          youtubeURLInput.value = "";
          if (playlist.length > 0) {
            currentIndex = 0;
            loadCurrentTrack();
            updatePlaylistUI();
          }
        }
      }
    });
    
    function extractYouTubeID(url) {
      let videoId = null;
      const regExp = /[?&]v=([^&#]+)/;
      const match = url.match(regExp);
      if (match && match[1]) {
        videoId = match[1];
      } else {
        const shortRegExp = /youtu\.be\/([^?&#]+)/;
        const shortMatch = url.match(shortRegExp);
        if (shortMatch && shortMatch[1]) {
          videoId = shortMatch[1];
        }
      }
      return videoId;
    }
    
    /* Al iniciar, si no hay ninguna pista, se muestra el logo por defecto */
    if (playlist.length === 0) {
      coverArt.style.backgroundImage = `url(${defaultLogo})`;
      coverArt.classList.remove("noCover");
      coverArt.textContent = "";
      trackTitleElem.textContent = "Sin pista cargada";
      trackArtistElem.textContent = "";
    }
    
  </script>
</body>
</html>
