<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria de Colores - Rainbow Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    /* Reset y estilos básicos */
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; -ms-touch-action: manipulation; touch-action: manipulation; }
    body { font-family: Arial, sans-serif; background-color: #fff; padding: 20px; text-align: center; }
    h1 { margin-bottom: 10px; font-size: 20px; }
    
    /* Controles */
    .controls { margin-bottom: 10px; }
    .button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    .timer { font-size: 24px; margin-bottom: 10px; }
    
    /* Contenedor y cuadrícula – se usan 7 columnas para 84 celdas */
    .grid-container { width: 100%; min-width: 300px; margin: 0 auto; }
    .grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(7, var(--cell-size));
      grid-auto-rows: var(--cell-size);
      gap: 4px;
      padding: 4px;
      background-color: #fff;
      margin: 0 auto;
    }
    
    /* Celdas */
    .cell {
      width: 100%;
      height: 100%;
      background-color: #ccc;
      cursor: pointer;
      transition: all 0.3s;
    }
    .cell.selected {
      border: 3px solid #FFD700;
      transform: scale(1.05);
    }
    .cell.wrong {
      filter: brightness(0.5);
    }
    .cell.removed {
      opacity: 0;
      pointer-events: none;
    }
    
    /* Mensaje final */
    .message { font-size: 28px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Juego de Memoria de Colores - Rainbow Mode</h1>
  <div class="controls">
    <button class="button" id="start">Iniciar Juego</button>
    <button class="button" id="restart">Reiniciar</button>
  </div>
  <div class="timer" id="timer">60</div>
  <div class="grid-container">
    <div class="grid" id="grid"></div>
  </div>
  <div class="message" id="message"></div>
  
  <script>
    // Elementos del DOM.
    const grid = document.getElementById("grid");
    const gridContainer = document.querySelector(".grid-container");
    const timerDisplay = document.getElementById("timer");
    const messageDisplay = document.getElementById("message");
    const startButton = document.getElementById("start");
    const restartButton = document.getElementById("restart");

    let firstCell = null, secondCell = null, lockBoard = false;
    let timerInterval, timeLeft = 60, gameStarted = false;

    // Actualiza el tamaño de cada celda según el ancho del contenedor.
    // Para 7 columnas: 2*4px de padding y 6*4px de gap = 8 + 24 = 32px extras.
    function updateCellSize() {
      const containerWidth = gridContainer.clientWidth;
      const cellSize = (containerWidth - 32) / 7;
      grid.style.setProperty('--cell-size', cellSize + 'px');
    }
    updateCellSize();
    window.addEventListener('resize', updateCellSize);

    // Definición de paletas arcoíris con su tono base (en grados de HSL).
    const rainbowPalettes = [
      { name: "Red", hue: 0 },
      { name: "Orange", hue: 30 },
      { name: "Yellow", hue: 60 },
      { name: "Green", hue: 120 },
      { name: "Blue", hue: 240 },
      { name: "Indigo", hue: 275 },
      { name: "Violet", hue: 300 }
    ];

    // Niveles de intensidad: para cada uno se definen saturación y luminosidad (valores base pastel).
    const intensityLevels = [
      { level: "low", saturation: 35, lightness: 70 },
      { level: "medium", saturation: 50, lightness: 75 },
      { level: "high", saturation: 65, lightness: 80 }
    ];

    // Función auxiliar para introducir una variación aleatoria (±variation).
    function vary(value, variation = 5) {
      return value + (Math.random() * variation * 2 - variation);
    }

    // Genera 42 colores únicos basados en la distribución arcoíris.
    // Para cada paleta (7) y cada nivel de intensidad (low, medium, high) se generan 2 variantes.
    function generateRainbowColors() {
      const uniqueColors = [];
      rainbowPalettes.forEach(palette => {
        intensityLevels.forEach(level => {
          for (let i = 0; i < 2; i++) {
            const sat = vary(level.saturation, 5).toFixed(0);
            const light = vary(level.lightness, 5).toFixed(0);
            const hue = palette.hue; // tono fijo para la paleta
            uniqueColors.push(`hsl(${hue}, ${sat}%, ${light}%)`);
          }
        });
      });
      return uniqueColors; // 7 * 3 * 2 = 42 colores.
    }

    // Algoritmo Fisher-Yates para mezclar el array.
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Inicializa el juego:
    // – Se generan 42 colores únicos en modo arcoíris,
    // – Se replican para formar pares (84 celdas),
    // – Se mezclan y se crean las celdas en el grid.
    function initGame() {
      if (timerInterval) clearInterval(timerInterval);
      grid.innerHTML = "";
      messageDisplay.textContent = "";
      firstCell = null;
      secondCell = null;
      lockBoard = false;
      timeLeft = 60;
      timerDisplay.textContent = timeLeft;
      gameStarted = false;

      let uniqueColors = generateRainbowColors();
      let colors = uniqueColors.concat(uniqueColors); // duplicamos para formar pares.
      shuffle(colors);

      // Se crean 84 celdas.
      for (let i = 0; i < colors.length; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.style.backgroundColor = colors[i];
        cell.dataset.color = colors[i];
        cell.addEventListener("click", handleCellClick);
        grid.appendChild(cell);
      }
    }

    // Funciones del juego (temporizador, control de selección y verificación de parejas).
    function startGame() {
      if (!gameStarted) {
        gameStarted = true;
        timerInterval = setInterval(updateTimer, 1000);
      }
    }

    function updateTimer() {
      if (timeLeft > 0) {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
      } else {
        clearInterval(timerInterval);
        endGame(false);
      }
    }

    function handleCellClick() {
      if (!gameStarted || lockBoard || this.classList.contains("removed")) return;
      if (this === firstCell) return;

      this.classList.add("selected");
      if (!firstCell) {
        firstCell = this;
      } else {
        secondCell = this;
        lockBoard = true;
        if (firstCell.dataset.color === secondCell.dataset.color) {
          setTimeout(() => {
            firstCell.classList.add("removed");
            secondCell.classList.add("removed");
            firstCell.classList.remove("selected");
            secondCell.classList.remove("selected");
            resetSelection();
            checkGameEnd();
          }, 200);
        } else {
          firstCell.classList.add("wrong");
          secondCell.classList.add("wrong");
          setTimeout(() => {
            firstCell.classList.remove("wrong", "selected");
            secondCell.classList.remove("wrong", "selected");
            resetSelection();
          }, 200);
        }
      }
    }

    function resetSelection() {
      firstCell = null;
      secondCell = null;
      lockBoard = false;
    }

    function checkGameEnd() {
      if (document.querySelectorAll(".cell:not(.removed)").length === 0) {
        clearInterval(timerInterval);
        endGame(true);
      }
    }

    function endGame(win) {
      lockBoard = true;
      messageDisplay.textContent = win ? "¡Ganaste!" : "¡Perdiste!";
    }

    // Eventos de los botones
    restartButton.addEventListener("click", () => { initGame(); startGame(); });
    startButton.addEventListener("click", startGame);

    // Inicialización
    initGame();
  </script>
</body>
</html>
