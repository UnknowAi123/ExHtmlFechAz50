<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria de Colores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      touch-action: manipulation;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 20px;
    }
    .controls {
      margin-bottom: 10px;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    .timer {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .grid-container {
      width: 100%;
      min-width: 300px;
      margin: 0 auto;
    }
    .grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(10, var(--cell-size));
      grid-auto-rows: var(--cell-size);
      gap: 4px;
      padding: 4px;
      background-color: #333;
      margin: 0 auto;
    }
    .cell {
      width: 100%;
      height: 100%;
      cursor: pointer;
      transition: background-color 0.3s, opacity 0.3s, transform 0.2s;
    }
    .cell.selected {
      border: 3px solid #FFD700;
      transform: scale(1.05);
    }
    .cell.removed {
      opacity: 0;
      pointer-events: none;
    }
    .message {
      font-size: 28px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Juego de Memoria de Colores</h1>
  <div class="controls">
    <button class="button" id="start">Iniciar Juego</button>
    <button class="button" id="restart">Reiniciar</button>
    <button class="button" id="toggleMode">Modo Dalt√≥nico</button>
  </div>
  <div class="timer" id="timer">60</div>
  <div class="grid-container">
    <div class="grid" id="grid"></div>
  </div>
  <div class="message" id="message"></div>
  <script>
    const grid = document.getElementById("grid");
    const timerDisplay = document.getElementById("timer");
    const messageDisplay = document.getElementById("message");
    const startButton = document.getElementById("start");
    const restartButton = document.getElementById("restart");
    const toggleModeButton = document.getElementById("toggleMode");

    let firstCell = null;
    let secondCell = null;
    let lockBoard = false;
    let timeLeft = 60;
    let timerInterval;
    let gameStarted = false;
    let daltonicMode = false;

    // üîπ Lista editable: Agrega o excluye colores aqu√≠ sin afectar el c√≥digo principal
    const customColors = [
      "AliceBlue", "AntiqueWhite", "Aqua", "Aquamarine", "Azure", "Beige", "Bisque",
      "Black", "BlanchedAlmond", "Blue", "BlueViolet", "Brown", "BurlyWood", "CadetBlue",
      "Chartreuse", "Chocolate", "Coral", "CornflowerBlue", "Cornsilk", "Crimson", "Cyan",
      "DarkBlue", "DarkCyan", "DarkGoldenRod", "DarkGray", "DarkGreen", "DarkKhaki",
      "DarkMagenta", "DarkOliveGreen", "DarkOrange", "DarkOrchid", "DarkRed", "DarkSalmon",
      "DarkSeaGreen", "DarkSlateBlue", "DarkSlateGray", "DarkTurquoise", "DarkViolet",
      "DeepPink", "DeepSkyBlue", "DimGray", "DodgerBlue", "FireBrick", "FloralWhite",
      "ForestGreen", "Fuchsia", "Gainsboro", "GhostWhite", "Gold", "GoldenRod", "Gray"
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function initGame() {
      grid.innerHTML = "";
      shuffle(customColors);
      customColors.forEach(color => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.style.backgroundColor = color;
        cell.dataset.color = color;
        cell.addEventListener("click", () => cell.classList.toggle("selected"));
        grid.appendChild(cell);
      });
    }

    function toggleDaltonicMode() {
      daltonicMode = !daltonicMode;
      document.body.style.filter = daltonicMode ? "grayscale(1)" : "none";
    }

    restartButton.addEventListener("click", initGame);
    startButton.addEventListener("click", () => gameStarted = true);
    toggleModeButton.addEventListener("click", toggleDaltonicMode);

    initGame();
  </script>
</body>
</html>
