<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria de Colores - Generación Optimizada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    /* Reset y estilos básicos */
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; touch-action: manipulation; }
    body { font-family: Arial, sans-serif; background: #fff; padding: 20px; text-align: center; }
    h1 { margin-bottom: 10px; font-size: 20px; }
    /* Controles y botones */
    .controls { margin-bottom: 10px; }
    .button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    .timer { font-size: 24px; margin-bottom: 10px; }
    /* Contenedor de la cuadrícula */
    .grid-container { width: 100%; min-width: 300px; margin: 0 auto; }
    /* La cuadrícula usa la variable --cell-size; se crean 8 columnas (se recalcula en JS). */
    .grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(8, var(--cell-size));
      grid-auto-rows: var(--cell-size);
      gap: 4px;
      padding: 4px;
      background-color: #333;
      margin: 0 auto;
    }
    /* Estilos de las celdas */
    .cell {
      width: 100%;
      height: 100%;
      background: #ccc;
      cursor: pointer;
      transition: all 0.3s;
    }
    .cell.selected {
      border: 3px solid #FFD700;
      transform: scale(1.05);
    }
    .cell.wrong {
      filter: brightness(0.5);
    }
    .cell.removed {
      opacity: 0;
      pointer-events: none;
    }
    /* Mensaje final */
    .message { font-size: 28px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Juego de Memoria de Colores</h1>
  <div class="controls">
    <button class="button" id="start">Iniciar Juego</button>
    <button class="button" id="restart">Reiniciar</button>
    <button class="button" id="colorMode">Modo Daltónico: Desactivado</button>
  </div>
  <div class="timer" id="timer">60</div>
  <div class="grid-container">
    <div class="grid" id="grid"></div>
  </div>
  <div class="message" id="message"></div>
  
  <script>
    // Referencias a elementos del DOM.
    const grid = document.getElementById("grid");
    const gridContainer = document.querySelector(".grid-container");
    const timerDisplay = document.getElementById("timer");
    const messageDisplay = document.getElementById("message");
    const startButton = document.getElementById("start");
    const restartButton = document.getElementById("restart");
    const colorModeButton = document.getElementById("colorMode");

    // Definición de modos: "normal" y 3 tipos de daltonismo.
    const modes = ["normal", "protanopia", "deuteranopia", "tritanopia"];
    let daltonicModeIndex = 0;

    let firstCell = null,
        secondCell = null,
        lockBoard = false,
        timeLeft = 60,
        timerInterval,
        gameStarted = false;

    // Actualiza el tamaño de cada celda según el ancho del contenedor.
    function updateCellSize() {
      const containerWidth = gridContainer.clientWidth;
      const cellSize = (containerWidth - 36) / 8; // 8 celdas + 36px de márgenes/gaps
      grid.style.setProperty('--cell-size', cellSize + 'px');
    }
    updateCellSize();
    window.addEventListener('resize', updateCellSize);

    // Ciclo de modos daltónicos: normal → protanopia → deuteranopia → tritanopia.
    colorModeButton.addEventListener("click", function() {
      daltonicModeIndex = (daltonicModeIndex + 1) % modes.length;
      const modeText = modes[daltonicModeIndex];
      colorModeButton.textContent =
        `Modo Daltónico: ${modeText.charAt(0).toUpperCase() + modeText.slice(1)}`;
      initGame();
    });

    // Función para extraer valores de una cadena HSL.
    function parseHSL(hslString) {
      const regex = /hsl\(\s*([\d.]+)\s*,\s*([\d.]+)%\s*,\s*([\d.]+)%\s*\)/;
      const result = regex.exec(hslString);
      if (result) {
        return {
          hue: parseFloat(result[1]),
          saturation: parseFloat(result[2]),
          lightness: parseFloat(result[3])
        };
      }
      return null;
    }

    // Función para comprobar si dos colores son demasiado similares.
    // Se consideran demasiado similares si:
    //   - La diferencia en hue es menor a 6° (teniendo en cuenta la circularidad)
    //   - La diferencia en saturación es menor a 30
    //   - La diferencia en luminosidad es menor a 25
    function areColorsSimilar(colorStr1, colorStr2) {
      const c1 = parseHSL(colorStr1);
      const c2 = parseHSL(colorStr2);
      if (!c1 || !c2) return false;
      let hueDiff = Math.abs(c1.hue - c2.hue);
      hueDiff = Math.min(hueDiff, 360 - hueDiff);
      const satDiff = Math.abs(c1.saturation - c2.saturation);
      const lightDiff = Math.abs(c1.lightness - c2.lightness);
      return (hueDiff < 6 && satDiff < 30 && lightDiff < 25);
    }

    // Función para obtener un color aleatorio usando los siguientes rangos:
    // Hue: en modo normal se escoge entre 0 y 360; en modos daltónicos se usa un rango sugerido.
    // Saturación: entre 20% y 80%
    // Luminosidad: entre 40% y 80%
    function getRandomColor() {
      let hue;
      if (modes[daltonicModeIndex] === "protanopia") {
        // Protanopia: tonos de azul y verde (hue entre 180 y 300)
        hue = Math.random() * 120 + 180;
      } else if (modes[daltonicModeIndex] === "deuteranopia") {
        // Deuteranopia: tonos de rojo y amarillo (hue entre 0 y 120)
        hue = Math.random() * 120;
      } else if (modes[daltonicModeIndex] === "tritanopia") {
        // Tritanopia: tonos de rojo y verde (hue entre 60 y 180)
        hue = Math.random() * 120 + 60;
      } else {
        hue = Math.floor(Math.random() * 360);
      }
      const saturation = Math.random() * (80 - 20) + 20;  // [20,80)
      const lightness = Math.random() * (80 - 40) + 40;     // [40,80)
      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    // Genera 44 colores únicos (cada uno se duplica para formar un par, dando 88 celdas).
    // Se verifica que el color resultante (combinación de hue, saturación y luminosidad)
    // no sea demasiado similar a alguno ya generado usando los nuevos umbrales.
    function generateColors() {
      const colors = [];
      for (let i = 0; i < 44; i++) {
        let color, attempt = 0;
        do {
          color = getRandomColor();
          attempt++;
        } while (colors.some(c => areColorsSimilar(c, color)) && attempt < 10);
        // Se duplica el color para formar un par.
        colors.push(color, color);
      }
      return colors;
    }

    // Función de shuffle (Fisher–Yates) para mezclar el array de colores.
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Inicializa el juego: limpia la cuadrícula, resetea el temporizador y genera 88 celdas.
    function initGame() {
      if (timerInterval) clearInterval(timerInterval);
      grid.innerHTML = "";
      messageDisplay.textContent = "";
      firstCell = null;
      secondCell = null;
      lockBoard = false;
      timeLeft = 60;
      timerDisplay.textContent = timeLeft;
      gameStarted = false;

      const colors = generateColors();
      shuffle(colors);
      for (let i = 0; i < 88; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.style.backgroundColor = colors[i];
        cell.dataset.color = colors[i];
        cell.addEventListener("click", handleCellClick);
        grid.appendChild(cell);
      }
    }

    // Inicia el juego (arranca el temporizador).
    function startGame() {
      if (!gameStarted) {
        gameStarted = true;
        timerInterval = setInterval(updateTimer, 1000);
      }
    }

    function updateTimer() {
      if (timeLeft > 0) {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
      } else {
        clearInterval(timerInterval);
        endGame(false);
      }
    }

    function handleCellClick() {
      if (!gameStarted || lockBoard || this.classList.contains("removed")) return;
      if (this === firstCell) return;

      this.classList.add("selected");
      if (!firstCell) {
        firstCell = this;
      } else {
        secondCell = this;
        lockBoard = true;
        if (firstCell.dataset.color === secondCell.dataset.color) {
          setTimeout(() => {
            firstCell.classList.add("removed");
            secondCell.classList.add("removed");
            firstCell.classList.remove("selected");
            secondCell.classList.remove("selected");
            resetSelection();
            checkGameEnd();
          }, 200);
        } else {
          firstCell.classList.add("wrong");
          secondCell.classList.add("wrong");
          setTimeout(() => {
            firstCell.classList.remove("wrong", "selected");
            secondCell.classList.remove("wrong", "selected");
            resetSelection();
          }, 200);
        }
      }
    }

    function resetSelection() {
      firstCell = null;
      secondCell = null;
      lockBoard = false;
    }

    function checkGameEnd() {
      const remaining = document.querySelectorAll(".cell:not(.removed)").length;
      if (remaining === 0) {
        clearInterval(timerInterval);
        endGame(true);
      }
    }

    function endGame(win) {
      lockBoard = true;
      messageDisplay.textContent = win ? "¡Ganaste!" : "¡Perdiste!";
    }

    restartButton.addEventListener("click", () => { initGame(); startGame(); });
    startButton.addEventListener("click", startGame);

    initGame();
  </script>
</body>
</html>
