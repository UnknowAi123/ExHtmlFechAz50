<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Reproductor con Carátula</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    #miniPlayer {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 350px;
      margin: 0 auto;
      padding: 15px;
      text-align: center;
    }
    #coverContainer {
      width: 100%;
      aspect-ratio: 16 / 9;
    }
    #coverArt {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }
    #trackInfo {
      margin-top: 10px;
    }
    #trackTitle {
      font-size: 18px;
      font-weight: bold;
    }
    #trackAlbum {
      font-size: 16px;
      color: #666;
    }
    #trackArtist {
      font-size: 14px;
      color: #666;
    }
    #timeDisplay {
      margin: 10px 0;
    }
    #progressBar {
      width: 100%;
    }
    #controls {
      margin: 10px 0;
    }
    #controls button {
      padding: 8px 12px;
      margin: 0 5px;
      font-size: 14px;
      background: none;
      border: none;
      cursor: pointer;
    }
    #volumeContainer {
      margin-top: 10px;
    }
    #volumeSlider {
      width: 80%;
    }
    #playlistContainer {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 350px;
      margin: 20px auto;
      padding: 15px;
      text-align: center;
      overflow-y: auto;
      max-height: 250px;
    }
    #playlist {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #playlist li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }
    .trashIcon {
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
  
  <div id="miniPlayer">
    <div id="coverContainer">
      <img id="coverArt" src="placeholder-cover.jpg" alt="Portada">
    </div>
    <div id="trackInfo">
      <div id="trackTitle">Título de la pista</div>
      <div id="trackAlbum">Álbum</div>
      <div id="trackArtist">Artista</div>
    </div>
    <div id="timeDisplay">
      <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
    </div>
    <input type="range" id="progressBar" min="0" value="0" step="1">
    <div id="controls">
      <button id="prevButton">⏮️</button>
      <button id="playPauseButton">▶️</button>
      <button id="nextButton">⏭️</button>
    </div>
    <div id="volumeContainer">
      <label for="volumeSlider">Volumen:</label>
      <input type="range" id="volumeSlider" min="0" max="100" value="100">
    </div>
  </div>

  <div id="loadSection">
    <h3>Cargar Pistas</h3>
    <input type="file" id="fileInput" accept="audio/*" multiple><br>
    <input type="text" id="youtubeURLInput" placeholder="Pegar URL de YouTube"><br>
    <button id="addYoutubeButton">Agregar YouTube</button>
    <button id="importHtmlButton">Importar desde HTML</button>
    <button id="importPlaylistButton">Importar desde YouTube</button>
  </div>

  <div id="playlistContainer">
    <ul id="playlist"></ul>
  </div>

  <script>
    document.getElementById("importHtmlButton").addEventListener("click", () => {
      fetch("enlaces.html")
        .then(response => response.text())
        .then(data => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(data, "text/html");
          const links = doc.querySelectorAll("tr");
          links.forEach(row => {
            const artist = row.querySelector("td.artist")?.textContent || "";
            const title = row.querySelector("td.title")?.textContent || "";
            const album = row.querySelector("td.album")?.textContent || "";
            const url = row.querySelector("td.url")?.textContent || "";
            if (url) {
              playlist.push({ type: "youtube", artist, title, album, url, videoId: extractYouTubeID(url) });
            }
          });
          updatePlaylistUI();
        });
    });

    document.getElementById("importPlaylistButton").addEventListener("click", () => {
      const playlistId = prompt("Introduce el ID de la playlist de YouTube:");
      if (playlistId) {
        fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=TU_API_KEY`)
          .then(response => response.json())
          .then(data => {
            data.items.forEach(item => {
              const videoId = item.snippet.resourceId.videoId;
              const title = item.snippet.title;
              playlist.push({ type: "youtube", title, videoId, url: `https://www.youtube.com/watch?v=${videoId}` });
            });
            updatePlaylistUI();
          });
      }
    });

    function extractYouTubeID(url) {
      const match = url.match(/[?&]v=([^&#]+)/) || url.match(/youtu\.be\/([^?&#]+)/);
      return match ? match[1] : null;
    }
  </script>

</body>
</html>
