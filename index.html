<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editor HTML Online - Alfa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        /* Botón de carga: se muestra "Cargar" con el mismo estilo que en la web Extractor */
        .boton-carga {
            display: block;
            margin: 20px auto 2px auto; /* 2px de separación inferior para el nombre del archivo */
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #0078D7;
            color: white;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        /* Ocultar el input file real */
        input[type="file"] {
            display: none;
        }
        /* Nombre del archivo cargado debajo del botón */
        #fileName {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-top: 2px;
        }
        /* Botón de guardar: se mantiene el estilo original */
        button {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #0078D7;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Editor y vista previa con margen horizontal de 6px */
        #editor, #preview {
            width: calc(100% - 12px);
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Altura de los elementos */
        #editor {
            height: 300px;
            font-family: monospace;
        }
        #preview {
            height: 300px;
            background: #f9f9f9;
        }
        /* Media queries para móviles y PC, asegurando compatibilidad en Firefox y Chrome */
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            #editor, #preview {
                font-size: 14px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor HTML Online - Alfa</h1>
        <!-- Botón de carga personalizado -->
        <label for="fileInput" class="boton-carga">Cargar</label>
        <input type="file" id="fileInput" accept=".html">
        <div id="fileName"></div> <!-- Nombre del archivo cargado debajo del botón de carga -->
        <!-- Editor de código -->
        <textarea id="editor"></textarea>
        <!-- Botón para guardar archivo editado -->
        <button onclick="guardarHTML()">Guardar HTML</button>
        <!-- Previsualización -->
        <iframe id="preview"></iframe>
    </div>
    <script>
        // Leer el archivo HTML y mostrar el nombre debajo del botón de carga
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const archivo = event.target.files[0];
            if (archivo) {
                document.getElementById('fileName').textContent = archivo.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('editor').value = e.target.result;
                    document.getElementById('preview').srcdoc = e.target.result;
                };
                reader.readAsText(archivo);
            }
        });

        // Guardar el HTML editado
        function guardarHTML() {
            const contenido = document.getElementById('editor').value;
            const blob = new Blob([contenido], { type: "text/html" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "archivo_modificado.html";
            link.click();
        }
    </script>
</body>
</html>
