<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria de Colores - Modo RGB/Hex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    /* Reset global y estilos básicos */
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      -ms-touch-action: manipulation;
      touch-action: manipulation;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 10px; font-size: 20px; }
    
    /* Controles y botones */
    .controls { margin-bottom: 10px; }
    .button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    .timer { font-size: 24px; margin-bottom: 10px; }
    
    /* Contenedor de la cuadrícula */
    .grid-container { width: 100%; min-width: 300px; margin: 0 auto; }
    
    /* La cuadrícula usa una variable --cell-size para definir el tamaño de cada celda.
       Se definen 8 columnas; el tamaño se recalcula en JS en función del ancho del contenedor. */
    .grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(8, var(--cell-size));
      grid-auto-rows: var(--cell-size);
      gap: 4px;
      padding: 4px;
      background-color: #333;
      margin: 0 auto;
    }
    
    /* Estilos de cada celda */
    .cell {
      width: 100%;
      height: 100%;
      background-color: #ccc;
      cursor: pointer;
      transition: all 0.3s;
    }
    .cell.selected {
      border: 3px solid #FFD700;
      transform: scale(1.05);
    }
    .cell.wrong {
      filter: brightness(0.5);
    }
    .cell.removed {
      opacity: 0;
      pointer-events: none;
    }
    
    /* Mensaje final */
    .message { font-size: 28px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Juego de Memoria de Colores</h1>
  <div class="controls">
    <button class="button" id="start">Iniciar Juego</button>
    <button class="button" id="restart">Reiniciar</button>
    <button class="button" id="colorMode">Modo Daltónico: Desactivado</button>
  </div>
  <div class="timer" id="timer">60</div>
  <div class="grid-container">
    <div class="grid" id="grid"></div>
  </div>
  <div class="message" id="message"></div>
  
  <script>
    // REFERENCIAS A ELEMENTOS DEL DOM
    const grid = document.getElementById("grid");
    const gridContainer = document.querySelector(".grid-container");
    const timerDisplay = document.getElementById("timer");
    const messageDisplay = document.getElementById("message");
    const startButton = document.getElementById("start");
    const restartButton = document.getElementById("restart");
    const colorModeButton = document.getElementById("colorMode");

    // Modos del botón daltónico (aunque en este enfoque usamos el mismo método de generación RGB).
    const modes = ["normal", "protanopia", "deuteranopia", "tritanopia"];
    let daltonicModeIndex = 0;

    let firstCell = null,
        secondCell = null,
        lockBoard = false,
        timeLeft = 60,
        timerInterval,
        gameStarted = false;

    // Actualiza el tamaño de cada celda según el ancho del contenedor.
    function updateCellSize() {
      const containerWidth = gridContainer.clientWidth;
      const cellSize = (containerWidth - 36) / 8; // 8 celdas + 36px en márgenes/gaps
      grid.style.setProperty('--cell-size', cellSize + 'px');
    }
    updateCellSize();
    window.addEventListener('resize', updateCellSize);

    // Cicla los modos daltónicos (aunque en este código la generación es uniforme en RGB).
    colorModeButton.addEventListener("click", function() {
      daltonicModeIndex = (daltonicModeIndex + 1) % modes.length;
      const modeText = modes[daltonicModeIndex];
      colorModeButton.textContent =
        `Modo Daltónico: ${modeText.charAt(0).toUpperCase() + modeText.slice(1)}`;
      initGame();
    });

    // ---------------------------
    // FUNCIÓN DE COLOR EN RGB (SIN HSL)
    // ---------------------------
    
    // Convierte componentes R, G, B a una cadena hexadecimal.
    function rgbToHex(r, g, b) {
      function toHex(n) {
        const hex = n.toString(16);
        return hex.length === 1 ? "0" + hex : hex;
      }
      return "#" + toHex(r) + toHex(g) + toHex(b);
    }

    // Genera un color pastel en RGB.
    // La técnica consiste en generar un valor aleatorio para cada canal y promediarlo con 255 para lograr tonos suaves.
    function getRandomPastelRGB() {
      const r = Math.floor((Math.random() * 256 + 255) / 2);
      const g = Math.floor((Math.random() * 256 + 255) / 2);
      const b = Math.floor((Math.random() * 256 + 255) / 2);
      return { r: r, g: g, b: b, hex: rgbToHex(r, g, b) };
    }

    // Calcula la distancia euclidiana entre dos colores en el espacio RGB.
    function colorDistance(color1, color2) {
      const dr = color1.r - color2.r;
      const dg = color1.g - color2.g;
      const db = color1.b - color2.b;
      return Math.sqrt(dr * dr + dg * dg + db * db);
    }

    // Umbral para considerar que dos colores son demasiado similares.
    // Si la distancia es menor que rgbThreshold, se rechaza el nuevo color.
    const rgbThreshold = 40;
    function areColorsSimilar(color1, color2) {
      return colorDistance(color1, color2) < rgbThreshold;
    }

    // Genera 44 colores únicos (cada uno duplicado para formar pares, totalizando 88 celdas).
    // Se realizan hasta 10 intentos para generar un color que no sea demasiado similar a los ya generados.
    function generateColors() {
      const colors = [];
      for (let i = 0; i < 44; i++) {
        let color, attempt = 0;
        do {
          color = getRandomPastelRGB();
          attempt++;
        } while (colors.some(c => areColorsSimilar(c, color)) && attempt < 10);
        // Se duplica el color para formar un par.
        colors.push(color, color);
      }
      return colors;
    }
    // ---------------------------
    // FIN DEL TEMA DE COLOR (RGB y HEX)
    // ---------------------------

    // Algoritmo de shuffle (Fisher–Yates)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Reinicia el juego: limpia la cuadrícula, resetea el temporizador y genera nuevas celdas.
    function initGame() {
      if (timerInterval) clearInterval(timerInterval);
      grid.innerHTML = "";
      messageDisplay.textContent = "";
      firstCell = null;
      secondCell = null;
      lockBoard = false;
      timeLeft = 60;
      timerDisplay.textContent = timeLeft;
      gameStarted = false;

      const colorObjects = generateColors();
      shuffle(colorObjects);
      // Crea 88 celdas usando el color en formato HEX.
      for (let i = 0; i < 88; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.style.backgroundColor = colorObjects[i].hex;
        cell.dataset.color = colorObjects[i].hex;
        cell.addEventListener("click", handleCellClick);
        grid.appendChild(cell);
      }
    }

    // Inicia el temporizador.
    function startGame() {
      if (!gameStarted) {
        gameStarted = true;
        timerInterval = setInterval(updateTimer, 1000);
      }
    }

    function updateTimer() {
      if (timeLeft > 0) {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
      } else {
        clearInterval(timerInterval);
        endGame(false);
      }
    }

    function handleCellClick() {
      if (!gameStarted || lockBoard || this.classList.contains("removed")) return;
      if (this === firstCell) return;

      this.classList.add("selected");

      if (!firstCell) {
        firstCell = this;
      } else {
        secondCell = this;
        lockBoard = true;
        if (firstCell.dataset.color === secondCell.dataset.color) {
          setTimeout(() => {
            firstCell.classList.add("removed");
            secondCell.classList.add("removed");
            firstCell.classList.remove("selected");
            secondCell.classList.remove("selected");
            resetSelection();
            checkGameEnd();
          }, 200);
        } else {
          firstCell.classList.add("wrong");
          secondCell.classList.add("wrong");
          setTimeout(() => {
            firstCell.classList.remove("wrong", "selected");
            secondCell.classList.remove("wrong", "selected");
            resetSelection();
          }, 200);
        }
      }
    }

    function resetSelection() {
      firstCell = null;
      secondCell = null;
      lockBoard = false;
    }

    function checkGameEnd() {
      const remaining = document.querySelectorAll(".cell:not(.removed)").length;
      if (remaining === 0) {
        clearInterval(timerInterval);
        endGame(true);
      }
    }

    function endGame(win) {
      lockBoard = true;
      messageDisplay.textContent = win ? "¡Ganaste!" : "¡Perdiste!";
    }

    restartButton.addEventListener("click", () => { initGame(); startGame(); });
    startButton.addEventListener("click", startGame);

    initGame();
  </script>
</body>
</html>
