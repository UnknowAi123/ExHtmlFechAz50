<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor de Música HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #controls {
      margin-bottom: 15px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
    }
    #playlist {
      list-style: none;
      padding: 0;
    }
    #playlist li {
      padding: 5px;
      cursor: pointer;
    }
    #playlist li.active {
      background-color: #ddd;
    }
    /* Contenedor para el visor de tiempo y barra de reproducción */
    #timeContainer {
      margin: 10px 0;
    }
    /* Barra de búsqueda (timeline) y barra de volumen */
    #progressBar, #volumeSlider {
      width: 100%;
    }
    #volumeContainer {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Reproductor de Música</h1>
  
  <div id="fileSelection">
    <!-- Permite seleccionar archivos o carpetas; se aceptan solo audio -->
    <input type="file" id="fileInput" multiple webkitdirectory accept="audio/*">
  </div>
  
  <div id="controls">
    <button id="prevButton">Anterior</button>
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    <button id="nextButton">Siguiente</button>
    <button id="shuffleToggle">Shuffle Off</button>
    <button id="exportPlaylist">Exportar Playlist</button>
  </div>
  
  <!-- Visor de tiempo (actual / duración) -->
  <div id="timeContainer">
    <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
  </div>
  <!-- Barra de reproducción (timeline) -->
  <input type="range" id="progressBar" min="0" value="0" step="1">
  
  <!-- Barra de volumen -->
  <div id="volumeContainer">
    <label for="volumeSlider">Volumen:</label>
    <input type="range" id="volumeSlider" min="0" max="100" value="100">
  </div>
  
  <ul id="playlist"></ul>
  
  <!-- Elemento de audio sin controles nativos para personalizar la interfaz -->
  <audio id="audioPlayer"></audio>
  
  <script>
    // Variables globales
    let playlist = []; // Array de objetos { name, url }
    let currentIndex = 0;
    let shuffleOn = false;
    
    // Referencias a elementos DOM
    const audioPlayer       = document.getElementById('audioPlayer');
    const fileInput         = document.getElementById('fileInput');
    const playlistUI        = document.getElementById('playlist');
    const playButton        = document.getElementById('playButton');
    const pauseButton       = document.getElementById('pauseButton');
    const prevButton        = document.getElementById('prevButton');
    const nextButton        = document.getElementById('nextButton');
    const shuffleToggle     = document.getElementById('shuffleToggle');
    const exportPlaylistBtn = document.getElementById('exportPlaylist');
    const currentTimeDisplay= document.getElementById('currentTime');
    const durationDisplay   = document.getElementById('duration');
    const progressBar       = document.getElementById('progressBar');
    const volumeSlider      = document.getElementById('volumeSlider');
    
    // Función para actualizar la visualización de la playlist
    function updatePlaylistUI() {
      playlistUI.innerHTML = '';
      playlist.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item.name;
        li.dataset.index = index;
        if (index === currentIndex) li.classList.add('active');
        li.addEventListener('click', () => {
          currentIndex = index;
          loadCurrentTrack();
          playCurrentTrack();
          updatePlaylistUI();
        });
        playlistUI.appendChild(li);
      });
    }
    
    // Función para cargar el track actual en el reproductor
    function loadCurrentTrack() {
      if (playlist[currentIndex]) {
        audioPlayer.src = playlist[currentIndex].url;
      }
    }
    
    // Funciones básicas de reproducción
    function playCurrentTrack() {
      audioPlayer.play();
      updatePlaylistUI();
    }
    function pauseCurrentTrack() {
      audioPlayer.pause();
    }
    function nextTrack() {
      if (shuffleOn) {
        currentIndex = Math.floor(Math.random() * playlist.length);
      } else {
        currentIndex = (currentIndex + 1) % playlist.length;
      }
      loadCurrentTrack();
      playCurrentTrack();
    }
    function prevTrack() {
      if (shuffleOn) {
        currentIndex = Math.floor(Math.random() * playlist.length);
      } else {
        currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      }
      loadCurrentTrack();
      playCurrentTrack();
    }
    
    // Convierte segundos a formato mm:ss
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return (minutes < 10 ? "0" + minutes : minutes) + ":" + (secs < 10 ? "0" + secs : secs);
    }
    
    // Asignación de event listeners a botones
    playButton.addEventListener('click', () => {
      if (!audioPlayer.src && playlist.length > 0) {
        loadCurrentTrack();
      }
      playCurrentTrack();
    });
    pauseButton.addEventListener('click', pauseCurrentTrack);
    nextButton.addEventListener('click', nextTrack);
    prevButton.addEventListener('click', prevTrack);
    
    shuffleToggle.addEventListener('click', () => {
      shuffleOn = !shuffleOn;
      shuffleToggle.textContent = shuffleOn ? 'Shuffle On' : 'Shuffle Off';
    });
    
    // Exporta la playlist en formato HTML
    exportPlaylistBtn.addEventListener('click', () => {
      if (playlist.length === 0) return;
      const htmlContent = `
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Playlist Exportada</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { padding: 5px; }
  </style>
</head>
<body>
  <h1>Playlist Exportada</h1>
  <ul>
    ${playlist.map(item => `<li>${item.name}</li>`).join('\n')}
  </ul>
</body>
</html>`;
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'playlist.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
    
    // Cuando finaliza la pista, se avanza automáticamente a la siguiente
    audioPlayer.addEventListener('ended', nextTrack);
    
    // Actualización del visor de tiempo y la barra de progreso
    audioPlayer.addEventListener('timeupdate', () => {
      currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
      progressBar.value = audioPlayer.currentTime;
    });
    
    // Cuando se cargan los metadatos, se actualiza la duración y el máximo de la barra de progreso
    audioPlayer.addEventListener('loadedmetadata', () => {
      durationDisplay.textContent = formatTime(audioPlayer.duration);
      progressBar.max = audioPlayer.duration;
    });
    
    // Permite al usuario buscar dentro de la pista (timeline)
    progressBar.addEventListener('input', () => {
      audioPlayer.currentTime = progressBar.value;
    });
    
    // Control del volumen: utiliza el valor de 0 a 100 y lo convierte a [0, 1]
    volumeSlider.addEventListener('input', () => {
      audioPlayer.volume = volumeSlider.value / 100;
    });
    
    // Al seleccionar archivos (o carpeta), se crea la playlist y se filtran solo los archivos de audio
    fileInput.addEventListener('change', (event) => {
      const files = event.target.files;
      playlist = [];
      Array.from(files).forEach(file => {
        if (file.type.startsWith("audio")) {
          const url = URL.createObjectURL(file);
          playlist.push({ name: file.name, url });
        }
      });
      // Se reinicia el índice actual y se actualiza la interfaz
      currentIndex = 0;
      updatePlaylistUI();
      if (playlist.length > 0) {
        loadCurrentTrack();
      }
    });
    
    // (Opcional) Algoritmo de shuffle para la playlist si se desea mezclar al cargar
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    
  </script>
</body>
</html>
