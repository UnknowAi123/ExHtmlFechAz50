<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Metadatos de Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    button {
      background-color: #28a745;
      color: #fff;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #218838;
    }
    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Editor de Metadatos de Audio</h1>
  <input type="file" id="fileInput" accept=".mp3,.flac">
  <div id="metadata"></div>
  <button id="saveButton">Guardar cambios</button>
  
  <!-- Incluimos jsmediatags desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.4/jsmediatags.min.js" integrity="sha512-dRh1M+Tp3u7a6WJGHJEoSlimHewVJjRp0fGh/R60youwOziILYtZpZQcZlgcOjhpcKkb3ANwAHNA6VX1E1E3yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <script>
    // Maneja la carga del archivo
    document.getElementById('fileInput').addEventListener('change', function (event) {
      var file = event.target.files[0];
      if (!file) return;
      
      // Limpiar área de metadatos previamente mostrada
      document.getElementById('metadata').innerHTML = "";
      
      // Usamos la API de callbacks de jsmediatags
      jsmediatags.read(file, {
        onSuccess: function(tag) {
          var tags = tag.tags;
          var output = "<h2>Metadatos</h2>";
          // Definimos los campos a mostrar
          var fields = ["title", "artist", "album", "year", "genre"];
          fields.forEach(function(field) {
            // Creamos una entrada de texto para cada campo
            output += '<p>' + field.charAt(0).toUpperCase() + field.slice(1) + ': ' +
                      '<input type="text" id="' + field + '" value="' + (tags[field] ? tags[field] : "") + '"></p>';
          });
          document.getElementById('metadata').innerHTML = output;
        },
        onError: function(error) {
          console.error("Error leyendo metadatos:", error);
          document.getElementById('metadata').innerHTML = "<p>Error leyendo metadatos: " + error.info + "</p>";
        }
      });
    });
    
    // Botón de guardar (funcionalidad pendiente)
    document.getElementById('saveButton').addEventListener('click', function () {
      alert("Funcionalidad de guardado pendiente de implementación.");
    });
  </script>
</body>
</html>
