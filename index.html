<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria de Colores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    /* Global: uso de box-sizing para todos los elementos */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      /* En esta versión no se bloquea el scroll */
      -ms-touch-action: manipulation;
      touch-action: manipulation;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 20px; /* Título con letra más pequeña */
    }
    .controls {
      margin-bottom: 10px;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    .timer {
      font-size: 24px;
      margin-bottom: 10px;
    }
    /* Contenedor de la cuadrícula: mínimo 300px, con 4px de padding lateral */
    .grid-container {
      width: 100%;
      min-width: 300px;
      margin: 0 auto;
      padding: 4px;
    }
    /* Cuadrícula: se adapta al ancho del contenedor.
       Se definen 8 columnas; se restan 7 gaps (7×4px = 28px) y se utiliza min() para limitar
       el tamaño máximo de cada celda a 48px. */
    .grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(8, min(48px, calc((100% - 28px) / 8)));
      grid-auto-rows: min(48px, calc((100% - 28px) / 8));
      grid-gap: 4px;
      background-color: #333;
    }
    /* Cada celda: se calcula su ancho y alto de acuerdo al valor de la columna/row */
    .cell {
      width: 100%;
      height: 100%;
      background-color: #ccc;
      cursor: pointer;
      transition: background-color 0.3s, opacity 0.3s, filter 0.2s, transform 0.2s, border 0.2s;
    }
    /* Indicador visual al seleccionar: borde dorado y leve escalado */
    .cell.selected {
      border: 3px solid #FFD700;
      transform: scale(1.05);
    }
    /* Efecto para parejas equivocadas */
    .cell.wrong {
      filter: brightness(0.5);
    }
    /* Celda removida (acertada) */
    .cell.removed {
      opacity: 0;
      pointer-events: none;
    }
    .message {
      font-size: 28px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Juego de Memoria de Colores</h1>
  <!-- Los botones se sitúan arriba -->
  <div class="controls">
    <button class="button" id="start">Iniciar Juego</button>
    <button class="button" id="restart">Reiniciar</button>
  </div>
  <div class="timer" id="timer">60</div>
  <div class="grid-container">
    <div class="grid" id="grid"></div>
  </div>
  <div class="message" id="message"></div>
  <script>
    const grid = document.getElementById("grid");
    const timerDisplay = document.getElementById("timer");
    const messageDisplay = document.getElementById("message");
    const startButton = document.getElementById("start");
    const restartButton = document.getElementById("restart");

    let firstCell = null;
    let secondCell = null;
    let lockBoard = false;
    let timeLeft = 60;
    let timerInterval;
    let gameStarted = false;

    // NOTA: En esta versión no se añade ningún bloqueo de scroll

    // Genera un color aleatorio en HSL, con ajuste para tonos pastel o vibrantes
    function getRandomColor(isPastel) {
      const hue = Math.floor(Math.random() * 360);
      const saturation = isPastel ? Math.random() * 30 + 40 : Math.random() * 40 + 60;
      let lightness = isPastel ? Math.random() * 30 + 65 : Math.random() * 30 + 50;
      if (lightness > 85) lightness = 82;
      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    // Parsea un string HSL y lo convierte en un objeto
    function parseHSL(hslString) {
      const regex = /hsl\((\d+),\s*([\d\.]+)%,\s*([\d\.]+)%\)/;
      const result = regex.exec(hslString);
      if (result) {
        return {
          hue: parseInt(result[1]),
          saturation: parseFloat(result[2]),
          lightness: parseFloat(result[3])
        };
      }
      return null;
    }

    // Comprueba si dos colores HSL son demasiado similares
    function areColorsSimilar(colorStr1, colorStr2) {
      const color1 = parseHSL(colorStr1);
      const color2 = parseHSL(colorStr2);
      if (!color1 || !color2) return false;
      const hueDiff = Math.abs(color1.hue - color2.hue);
      const satDiff = Math.abs(color1.saturation - color2.saturation);
      const lightDiff = Math.abs(color1.lightness - color2.lightness);
      return (hueDiff < 20 && satDiff < 15 && lightDiff < 10);
    }

    // Genera 32 pares de colores asegurando mayor contraste
    function generateColors() {
      const colors = [];
      for (let i = 0; i < 32; i++) {
        const isPastel = i % 2 === 0;
        let color;
        let attempt = 0;
        do {
          color = getRandomColor(isPastel);
          attempt++;
        } while (colors.some(c => areColorsSimilar(c, color)) && attempt < 10);
        colors.push(color, color);
      }
      return colors;
    }

    // Algoritmo Fisher-Yates para mezclar el array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function initGame() {
      // Limpiar cualquier intervalo previo para evitar acumulación
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      grid.innerHTML = "";
      messageDisplay.textContent = "";
      firstCell = null;
      secondCell = null;
      lockBoard = false;
      timeLeft = 60;
      timerDisplay.textContent = timeLeft;
      gameStarted = false;

      const colors = generateColors();
      shuffle(colors);
      for (let i = 0; i < 64; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.style.backgroundColor = colors[i];
        cell.dataset.color = colors[i];
        cell.addEventListener("click", handleCellClick);
        grid.appendChild(cell);
      }
    }

    function startGame() {
      if (!gameStarted) {
        gameStarted = true;
        timerInterval = setInterval(updateTimer, 1000);
      }
    }

    function updateTimer() {
      if (timeLeft > 0) {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
      } else {
        clearInterval(timerInterval);
        endGame(false);
      }
    }

    function handleCellClick() {
      if (!gameStarted) return;
      if (lockBoard || this.classList.contains("removed")) return;
      if (this === firstCell) return;

      // Indicador visual de selección
      this.classList.add("selected");

      if (!firstCell) {
        firstCell = this;
      } else {
        secondCell = this;
        lockBoard = true;

        if (firstCell.dataset.color === secondCell.dataset.color) {
          setTimeout(() => {
            firstCell.classList.add("removed");
            secondCell.classList.add("removed");
            firstCell.classList.remove("selected");
            secondCell.classList.remove("selected");
            resetSelection();
            checkGameEnd();
          }, 200);
        } else {
          firstCell.classList.add("wrong");
          secondCell.classList.add("wrong");
          setTimeout(() => {
            firstCell.classList.remove("wrong", "selected");
            secondCell.classList.remove("wrong", "selected");
            resetSelection();
          }, 200);
        }
      }
    }

    function resetSelection() {
      firstCell = null;
      secondCell = null;
      lockBoard = false;
    }

    function checkGameEnd() {
      const remaining = document.querySelectorAll(".cell:not(.removed)").length;
      if (remaining === 0) {
        clearInterval(timerInterval);
        endGame(true);
      }
    }

    function endGame(win) {
      lockBoard = true;
      messageDisplay.textContent = win ? "¡Ganaste!" : "¡Perdiste!";
    }

    // El botón "Reiniciar" reinicia el juego y lo activa de inmediato
    restartButton.addEventListener("click", function() {
      initGame();
      startGame();
    });
    startButton.addEventListener("click", startGame);

    initGame();
  </script>
</body>
</html>
