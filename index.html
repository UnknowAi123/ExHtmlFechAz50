<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor HTML Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ðŸ”¹ General: Ajustes base */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1280px;
      margin: auto;
      padding: 20px;
    }

    /* ðŸ”¹ Estilos de botones */
    .boton-carga, button {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      background-color: #0078D7;
      color: white;
      border: 2px solid #0078D7;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
    }

    input[type="file"] {
      display: none;
    }

    #fileName {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    /* ðŸ”¹ Editor y Vista previa */
    #editor, #preview {
      width: 100%;
      margin: 20px auto;
      padding: 10px;
      border: 2px solid #0078D7;
      border-radius: 5px;
      background: #f4f4f4;
      display: block;
    }

    /* ðŸ”¹ Editor (textarea) */
    #editor {
      height: 300px;
      font-family: monospace;
      resize: none;
    }

    /* ðŸ”¹ Vista previa */
    #preview {
      height: 300px;
    }

    /* ðŸ”¹ Ajustes generales */
    @media (min-width: 769px) { /* ðŸ“Œ PC */
      #editor {
        font-size: 14px;
      }
      #preview {
        font-size: 16px;
      }
    }

    @media (max-width: 768px) { /* ðŸ“Œ Phone */
      #editor {
        font-size: 12px;
      }
      #preview {
        font-size: 14px;
      }
    }

    /* ðŸ”¹ Chrome: Ajustes por separado */
    @media screen and (-webkit-min-device-pixel-ratio: 0) {
      @media (min-width: 769px) { /* ðŸ“Œ Chrome PC */
        #editor {
          font-size: 6px !important;
        }
        #preview {
          font-size: 6px !important;
        }
      }
      @media (max-width: 768px) { /* ðŸ“Œ Chrome Phone */
        #editor {
          font-size: 10px !important;
        }
        #preview {
          font-size: 6px !important;
        }
      }
    }

    /* ðŸ”¹ Firefox: Ajustes por separado */
    @-moz-document url-prefix() {
      @media (min-width: 769px) { /* ðŸ“Œ Firefox PC */
        #editor {
          font-size: 17px !important;
        }
        #preview {
          font-size: 19px !important;
        }
      }
      @media (max-width: 768px) { /* ðŸ“Œ Firefox Phone */
        #editor {
          font-size: 10px !important;
        }
        #preview {
          font-size: 8px !important;
        }
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Editor HTML Online - Alfa</h1>

    <!-- ðŸ”¹ BotÃ³n de carga -->
    <label for="fileInput" class="boton-carga">Cargar</label>
    <input type="file" id="fileInput" accept=".html">
    <div id="fileName"></div>

    <!-- ðŸ”¹ Editor -->
    <textarea id="editor"></textarea>

    <!-- ðŸ”¹ BotÃ³n para guardar -->
    <button onclick="guardarHTML()">Guardar HTML</button>

    <!-- ðŸ”¹ Vista previa -->
    <iframe id="preview"></iframe>
  </div>

  <script>
    // ðŸ”¹ Carga de archivo HTML
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const archivo = event.target.files[0];
      if (archivo) {
        document.getElementById('fileName').textContent = archivo.name;
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('editor').value = e.target.result;
          document.getElementById('preview').srcdoc = e.target.result;
        };
        reader.readAsText(archivo);
      }
    });

    // ðŸ”¹ Guardar archivo modificado
    function guardarHTML() {
      const contenido = document.getElementById('editor').value;
      const blob = new Blob([contenido], { type: "text/html" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "archivo_modificado.html";
      link.click();
    }
  </script>
</body>
</html>
