<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria de Colores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    /* Reset global y estilos básicos */
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; -ms-touch-action: manipulation; touch-action: manipulation; }
    body { font-family: Arial, sans-serif; background-color: #fff; padding: 20px; text-align: center; }
    h1 { margin-bottom: 10px; font-size: 20px; }
    
    /* Controles y botones */
    .controls { margin-bottom: 10px; }
    .button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    .timer { font-size: 24px; margin-bottom: 10px; }
    
    /* Contenedor de la cuadrícula */
    .grid-container { width: 100%; min-width: 300px; margin: 0 auto; }
    
    /* La cuadrícula usa una variable --cell-size para definir el tamaño de cada celda.
       Se definen 8 columnas; el tamaño se recalcula en JS en función del ancho del contenedor. */
    .grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(8, var(--cell-size));
      grid-auto-rows: var(--cell-size);
      gap: 4px;
      padding: 4px;
      background-color: #333;
      margin: 0 auto;
    }
    
    /* Estilos de cada celda */
    .cell {
      width: 100%;
      height: 100%;
      background-color: #ccc;
      cursor: pointer;
      transition: all 0.3s;
    }
    .cell.selected {
      border: 3px solid #FFD700;
      transform: scale(1.05);
    }
    .cell.wrong {
      filter: brightness(0.5);
    }
    .cell.removed {
      opacity: 0;
      pointer-events: none;
    }
    
    /* Mensaje final */
    .message { font-size: 28px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Juego de Memoria de Colores</h1>
  <div class="controls">
    <button class="button" id="start">Iniciar Juego</button>
    <button class="button" id="restart">Reiniciar</button>
    <button class="button" id="colorMode">Modo Daltónico: Desactivado</button>
  </div>
  <div class="timer" id="timer">60</div>
  <div class="grid-container">
    <div class="grid" id="grid"></div>
  </div>
  <div class="message" id="message"></div>
  
  <script>
    const grid = document.getElementById("grid");
    const gridContainer = document.querySelector(".grid-container");
    const timerDisplay = document.getElementById("timer");
    const messageDisplay = document.getElementById("message");
    const startButton = document.getElementById("start");
    const restartButton = document.getElementById("restart");
    const colorModeButton = document.getElementById("colorMode");

    // Modos para el botón daltónico: "normal" y 3 tipos de daltonismo.
    const modes = ["normal", "protanopia", "deuteranopia", "tritanopia"];
    let daltonicModeIndex = 0;

    let firstCell = null,
        secondCell = null,
        lockBoard = false,
        timeLeft = 60,
        timerInterval,
        gameStarted = false;

    // Actualiza el tamaño de cada celda según el ancho del contenedor.
    function updateCellSize() {
      const containerWidth = gridContainer.clientWidth;
      const cellSize = (containerWidth - 36) / 8;
      grid.style.setProperty('--cell-size', cellSize + 'px');
    }
    updateCellSize();
    window.addEventListener('resize', updateCellSize);

    // Al pulsar el botón, se cicla el modo daltónico: normal → protanopia → deuteranopia → tritanopia.
    colorModeButton.addEventListener("click", function() {
      daltonicModeIndex = (daltonicModeIndex + 1) % modes.length;
      const modeText = modes[daltonicModeIndex];
      colorModeButton.textContent =
        `Modo Daltónico: ${modeText.charAt(0).toUpperCase() + modeText.slice(1)}`;
      initGame();
    });

    // Generación de colores con distribución 50% pastel y 50% vibrante
    function getRandomColor() {
      let hue = Math.floor(Math.random() * 360);
      let isPastel = Math.random() < 0.5; // 50% pastel, 50% vibrante
      let saturation = isPastel ? Math.random() * (60 - 30) + 30 : Math.random() * (90 - 60) + 60;
      let lightness = isPastel ? Math.random() * (90 - 70) + 70 : Math.random() * (70 - 30) + 30;
      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    // Comparación escalonada
    function areColorsSimilar(color1, color2) {
      const parseHSL = str => {
        const [_, h, s, l] = str.match(/hsl\((\d+),\s*([\d\.]+)%,\s*([\d\.]+)%\)/).map(Number);
        return { hue: h, saturation: s, lightness: l };
      };

      let c1 = parseHSL(color1);
      let c2 = parseHSL(color2);

      if (Math.abs(c1.hue - c2.hue) < 20) return true;
      if (Math.abs(c1.saturation - c2.saturation) < 20) return true;
      if (Math.abs(c1.lightness - c2.lightness) < 30) return true;

      return false;
    }

    function generateColors() {
      const colors = [];
      for (let i = 0; i < 44; i++) {
        let color, attempt = 0;
        do {
          color = getRandomColor();
          attempt++;
        } while (colors.some(c => areColorsSimilar(c, color)) && attempt < 100);
        colors.push(color, color);
      }
      return colors;
    }

    function initGame() {
      grid.innerHTML = "";
      const colors = generateColors();
      colors.sort(() => Math.random() - 0.5);
      colors.forEach(c => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.style.backgroundColor = c;
        grid.appendChild(cell);
      });
    }

    startButton.addEventListener("click", initGame);
    restartButton.addEventListener("click", initGame);
    initGame();
  </script>
</body>
</html>
