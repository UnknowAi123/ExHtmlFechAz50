<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editor HTML Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 10px;
        }

        #editor, #preview {
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #editor {
            height: 300px;
            font-family: monospace;
            font-size: 16px;
        }

        #preview {
            height: 300px;
            background: #f9f9f9;
            font-size: 16px;
        }

        button, input {
            display: block;
            margin: 20px auto;
            padding: 10px;
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }

            #editor, #preview {
                font-size: 14px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor HTML Online</h1>

        <!-- Cargar archivo -->
        <input type="file" id="fileInput" accept=".html">

        <!-- Editor de código -->
        <textarea id="editor"></textarea>

        <!-- Guardar archivo editado -->
        <button onclick="guardarHTML()">Guardar HTML</button>

        <!-- Previsualización -->
        <iframe id="preview"></iframe>
    </div>

    <script>
        // Leer archivo HTML
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const archivo = event.target.files[0];
            if (archivo) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('editor').value = e.target.result;
                    document.getElementById('preview').srcdoc = e.target.result;
                };
                reader.readAsText(archivo);
            }
        });

        // Guardar HTML editado
        function guardarHTML() {
            const contenido = document.getElementById('editor').value;
            const blob = new Blob([contenido], { type: "text/html" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "archivo_modificado.html";
            link.click();
        }
    </script>
</body>
</html>
