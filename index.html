<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria de Colores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    /* Global: forzamos el box-sizing para todos los elementos */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      /* Sin bloqueo de scroll en este caso */
      -ms-touch-action: manipulation;
      touch-action: manipulation;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 20px;
    }
    .controls {
      margin-bottom: 10px;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    .timer {
      font-size: 24px;
      margin-bottom: 10px;
    }
    /* Contenedor de la cuadrícula sin padding para utilizar todo el ancho disponible.
       Se establece un mínimo de 300px y se centra. */
    .grid-container {
      width: 100%;
      min-width: 300px;
      margin: 0 auto;
    }
    /* La cuadrícula:
         - Ocupa el 100% del ancho del contenedor.
         - Tiene un padding de 4px (en ambos lados para formar los "gaps" exteriores).
         - Se definen 8 columnas, usando la variable CSS --cell-size calculada vía JS.
         - El gap interno será de 4px.
         En total, horizontalmente: 2×4px de padding + 7×4px de gap = 8 + 28 = 36px, 
         que es lo que se resta del ancho total para calcular el tamaño de cada celda. */
    .grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(8, var(--cell-size));
      grid-auto-rows: var(--cell-size);
      gap: 4px;
      padding: 4px;
      background-color: #333;
      margin: 0 auto;
    }
    /* Cada celda ocupa el 100% del tamaño asignado por la cuadrícula */
    .cell {
      width: 100%;
      height: 100%;
      background-color: #ccc;
      cursor: pointer;
      transition: background-color 0.3s, opacity 0.3s, filter 0.2s, transform 0.2s, border 0.2s;
    }
    /* Indicador visual de selección */
    .cell.selected {
      border: 3px solid #FFD700;
      transform: scale(1.05);
    }
    /* Efecto para celdas equivocadas */
    .cell.wrong {
      filter: brightness(0.5);
    }
    /* Celdas removidas: se ocultan y dejan de recibir clics */
    .cell.removed {
      opacity: 0;
      pointer-events: none;
    }
    .message {
      font-size: 28px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Juego de Memoria de Colores</h1>
  <!-- Botones de control en la parte superior -->
  <div class="controls">
    <button class="button" id="start">Iniciar Juego</button>
    <button class="button" id="restart">Reiniciar</button>
  </div>
  <div class="timer" id="timer">60</div>
  <div class="grid-container">
    <div class="grid" id="grid"></div>
  </div>
  <div class="message" id="message"></div>
  <script>
    const grid = document.getElementById("grid");
    const gridContainer = document.querySelector(".grid-container");
    const timerDisplay = document.getElementById("timer");
    const messageDisplay = document.getElementById("message");
    const startButton = document.getElementById("start");
    const restartButton = document.getElementById("restart");

    let firstCell = null;
    let secondCell = null;
    let lockBoard = false;
    let timeLeft = 60;
    let timerInterval;
    let gameStarted = false;

    // Calcula el tamaño ideal de cada celda en base al ancho del contenedor.
    // Se resta 36px: 2 * 4px de padding en .grid (izquierdo y derecho) + 7 * 4px de gap interno.
    function updateCellSize() {
      const containerWidth = gridContainer.clientWidth;
      const cellSize = (containerWidth - 36) / 8;
      grid.style.setProperty('--cell-size', cellSize + 'px');
    }

    updateCellSize();
    window.addEventListener('resize', updateCellSize);

    // Función para generar un color aleatorio en HSL, con tonos pastel o vibrantes
    function getRandomColor(isPastel) {
      const hue = Math.floor(Math.random() * 360);
      const saturation = isPastel ? Math.random() * 30 + 40 : Math.random() * 40 + 60;
      let lightness = isPastel ? Math.random() * 30 + 65 : Math.random() * 30 + 50;
      if (lightness > 85) lightness = 82;
      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    // Convierte un string HSL a un objeto {hue, saturation, lightness}
    function parseHSL(hslString) {
      const regex = /hsl\((\d+),\s*([\d\.]+)%,\s*([\d\.]+)%\)/;
      const result = regex.exec(hslString);
      if (result) {
        return {
          hue: parseInt(result[1]),
          saturation: parseFloat(result[2]),
          lightness: parseFloat(result[3])
        };
      }
      return null;
    }

    // Comprueba si dos colores son demasiado similares (para forzar mayor contraste)
    function areColorsSimilar(colorStr1, colorStr2) {
      const color1 = parseHSL(colorStr1);
      const color2 = parseHSL(colorStr2);
      if (!color1 || !color2) return false;
      const hueDiff = Math.abs(color1.hue - color2.hue);
      const satDiff = Math.abs(color1.saturation - color2.saturation);
      const lightDiff = Math.abs(color1.lightness - color2.lightness);
      return (hueDiff < 20 && satDiff < 15 && lightDiff < 10);
    }

    // Genera 32 pares de colores, es decir, 64 celdas, forzando contraste
    function generateColors() {
      const colors = [];
      for (let i = 0; i < 32; i++) {
        const isPastel = i % 2 === 0;
        let color;
        let attempt = 0;
        do {
          color = getRandomColor(isPastel);
          attempt++;
        } while (colors.some(c => areColorsSimilar(c, color)) && attempt < 10);
        colors.push(color, color);
      }
      return colors;
    }

    // Algoritmo Fisher-Yates para mezclar el array de colores
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function initGame() {
      // Limpia intervalos previos
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      grid.innerHTML = "";
      messageDisplay.textContent = "";
      firstCell = null;
      secondCell = null;
      lockBoard = false;
      timeLeft = 60;
      timerDisplay.textContent = timeLeft;
      gameStarted = false;

      const colors = generateColors();
      shuffle(colors);
      for (let i = 0; i < 64; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.style.backgroundColor = colors[i];
        cell.dataset.color = colors[i];
        cell.addEventListener("click", handleCellClick);
        grid.appendChild(cell);
      }
    }

    function startGame() {
      if (!gameStarted) {
        gameStarted = true;
        timerInterval = setInterval(updateTimer, 1000);
      }
    }

    function updateTimer() {
      if (timeLeft > 0) {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
      } else {
        clearInterval(timerInterval);
        endGame(false);
      }
    }

    function handleCellClick() {
      if (!gameStarted) return;
      if (lockBoard || this.classList.contains("removed")) return;
      if (this === firstCell) return;

      this.classList.add("selected");

      if (!firstCell) {
        firstCell = this;
      } else {
        secondCell = this;
        lockBoard = true;

        if (firstCell.dataset.color === secondCell.dataset.color) {
          setTimeout(() => {
            firstCell.classList.add("removed");
            secondCell.classList.add("removed");
            firstCell.classList.remove("selected");
            secondCell.classList.remove("selected");
            resetSelection();
            checkGameEnd();
          }, 200);
        } else {
          firstCell.classList.add("wrong");
          secondCell.classList.add("wrong");
          setTimeout(() => {
            firstCell.classList.remove("wrong", "selected");
            secondCell.classList.remove("wrong", "selected");
            resetSelection();
          }, 200);
        }
      }
    }

    function resetSelection() {
      firstCell = null;
      secondCell = null;
      lockBoard = false;
    }

    function checkGameEnd() {
      const remaining = document.querySelectorAll(".cell:not(.removed)").length;
      if (remaining === 0) {
        clearInterval(timerInterval);
        endGame(true);
      }
    }

    function endGame(win) {
      lockBoard = true;
      messageDisplay.textContent = win ? "¡Ganaste!" : "¡Perdiste!";
    }

    restartButton.addEventListener("click", function() {
      initGame();
      startGame();
    });
    startButton.addEventListener("click", startGame);

    initGame();
  </script>
</body>
</html>
