<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria de Colores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    /* Global: forzamos el box-sizing para todos los elementos */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      -ms-touch-action: manipulation;
      touch-action: manipulation;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 20px;
    }
    .controls {
      margin-bottom: 10px;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    .timer {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .grid-container {
      width: 100%;
      min-width: 300px;
      margin: 0 auto;
    }
    .grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(8, var(--cell-size));
      grid-auto-rows: var(--cell-size);
      gap: 4px;
      padding: 4px;
      background-color: #333;
      margin: 0 auto;
    }
    .cell {
      width: 100%;
      height: 100%;
      background-color: #ccc;
      cursor: pointer;
      transition: background-color 0.3s, opacity 0.3s, filter 0.2s, transform 0.2s, border 0.2s;
    }
    .cell.selected {
      border: 3px solid #FFD700;
      transform: scale(1.05);
    }
    .cell.wrong {
      filter: brightness(0.5);
    }
    .cell.removed {
      opacity: 0;
      pointer-events: none;
    }
    .message {
      font-size: 28px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Juego de Memoria de Colores</h1>
  <div class="controls">
    <button class="button" id="start">Iniciar Juego</button>
    <button class="button" id="restart">Reiniciar</button>
  </div>
  <div class="timer" id="timer">60</div>
  <div class="grid-container">
    <div class="grid" id="grid"></div>
  </div>
  <div class="message" id="message"></div>
  <script>
    const grid = document.getElementById("grid");
    const gridContainer = document.querySelector(".grid-container");
    const timerDisplay = document.getElementById("timer");
    const messageDisplay = document.getElementById("message");
    const startButton = document.getElementById("start");
    const restartButton = document.getElementById("restart");

    let firstCell = null;
    let secondCell = null;
    let lockBoard = false;
    let timeLeft = 60;
    let timerInterval;
    let gameStarted = false;

    // Actualiza el tamaño de cada celda según el ancho del contenedor.
    function updateCellSize() {
      const containerWidth = gridContainer.clientWidth;
      // 8 celdas más márgenes y gaps = 36px (ajustable)
      const cellSize = (containerWidth - 36) / 8;
      grid.style.setProperty('--cell-size', cellSize + 'px');
    }
    updateCellSize();
    window.addEventListener('resize', updateCellSize);

    // Definición de grupos de colores.
    // - El grupo "basic" se considera exento del filtrado (pero el mismo color no se repetirá)
    // - Otros grupos (por ejemplo, "Verde Hierba" y "Verde Pastel") se agruparán, permitiendo solo un representante.
    const colorGroups = {
      basic: [
        "AliceBlue", "AntiqueWhite", "Aqua", "Aquamarine", "Azure",
        "Beige", "Bisque", "Black", "BlanchedAlmond", "Blue",
        "BlueViolet", "Brown", "BurlyWood", "CadetBlue", "Chartreuse",
        "Chocolate", "Coral", "CornflowerBlue", "Cornsilk", "Crimson",
        "Cyan", "DarkBlue", "DarkCyan", "DarkGoldenRod", "DarkGray",
        "DarkGreen", "DarkKhaki", "DarkMagenta", "DarkOliveGreen", "DarkOrange",
        "DarkOrchid", "DarkRed", "DarkSalmon", "DarkSeaGreen", "DarkSlateBlue",
        "DarkSlateGray", "DarkTurquoise", "DarkViolet", "DeepPink", "DeepSkyBlue",
        "DimGray", "DodgerBlue", "FireBrick", "FloralWhite", "ForestGreen",
        "Fuchsia", "Gainsboro", "GhostWhite", "Gold", "GoldenRod",
        "Gray", "Green", "GreenYellow", "HoneyDew", "HotPink",
        "IndianRed", "Indigo", "Ivory", "Khaki", "Lavender",
        "LavenderBlush", "LawnGreen", "LemonChiffon", "LightBlue", "LightCoral",
        "LightCyan", "LightGoldenRodYellow", "LightGray", "LightGreen", "LightPink",
        "LightSalmon", "LightSeaGreen", "LightSkyBlue", "LightSlateGray", "LightSteelBlue",
        "LightYellow", "Lime", "LimeGreen", "Linen", "Magenta",
        "Maroon", "MediumAquaMarine", "MediumBlue", "MediumOrchid", "MediumPurple",
        "MediumSeaGreen", "MediumSlateBlue", "MediumSpringGreen", "MediumTurquoise", "MediumVioletRed",
        "MidnightBlue", "MintCream", "MistyRose", "Moccasin", "NavajoWhite",
        "Navy", "OldLace", "Olive", "OliveDrab", "Orange",
        "OrangeRed", "Orchid", "PaleGoldenRod", "PaleGreen", "PaleTurquoise",
        "PaleVioletRed", "PapayaWhip", "PeachPuff", "Peru", "Pink",
        "Plum", "PowderBlue", "Purple", "Red", "RosyBrown",
        "RoyalBlue", "SaddleBrown", "Salmon", "SandyBrown", "SeaGreen",
        "SeaShell", "Sienna", "Silver", "SkyBlue", "SlateBlue",
        "SlateGray", "Snow", "SpringGreen", "SteelBlue", "Tan",
        "Teal", "Thistle", "Tomato", "Turquoise", "Violet",
        "Wheat", "White", "WhiteSmoke", "Yellow", "YellowGreen"
      ],
      "Verde Hierba": [
        "#228B22", "#2E8B57"
      ],
      "Verde Pastel": [
        "#77DD77", "#C1E1C1"
      ]
    };

    // Genera 44 pares de colores (88 celdas) a partir de los grupos.
    function generateColors() {
      let pool = [];
      // Procesamos cada grupo.
      for (let group in colorGroups) {
        if (group === "basic") {
          // Del grupo basic se añaden TODOS los colores (cada uno como candidato separado).
          colorGroups[group].forEach(color => {
            pool.push({ group, color });
          });
        } else {
          // Para los grupos no basic, se selecciona UN color (representante) al azar del grupo.
          let groupColors = colorGroups[group];
          let randomIndex = Math.floor(Math.random() * groupColors.length);
          pool.push({ group, color: groupColors[randomIndex] });
        }
      }
      // Si el total de candidatos es menor a 44, rellenamos con colores adicionales del grupo basic,
      // asegurando no repetir el mismo color.
      if (pool.length < 44) {
        let basicCandidates = colorGroups["basic"].slice();
        // Quitar del pool los colores ya seleccionados de basic.
        pool.forEach(candidate => {
          if (candidate.group === "basic") {
            let idx = basicCandidates.indexOf(candidate.color);
            if (idx > -1) basicCandidates.splice(idx, 1);
          }
        });
        while (pool.length < 44 && basicCandidates.length > 0) {
          let randomIdx = Math.floor(Math.random() * basicCandidates.length);
          pool.push({ group: "basic", color: basicCandidates[randomIdx] });
          basicCandidates.splice(randomIdx, 1);
        }
      }
      // Ahora, barajamos el pool y tomamos 44 candidatos.
      shuffle(pool);
      let selectedCandidates = pool.slice(0, 44);
      let colorPairs = [];
      // Duplicamos cada candidato para formar un par.
      selectedCandidates.forEach(candidate => {
        colorPairs.push(candidate.color, candidate.color);
      });
      shuffle(colorPairs);
      return colorPairs;
    }

    // Algoritmo de shuffle (Fisher-Yates)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function initGame() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      grid.innerHTML = "";
      messageDisplay.textContent = "";
      firstCell = null;
      secondCell = null;
      lockBoard = false;
      timeLeft = 60;
      timerDisplay.textContent = timeLeft;
      gameStarted = false;

      const colors = generateColors();
      // Se crean 88 celdas (44 pares).
      for (let i = 0; i < 88; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.style.backgroundColor = colors[i];
        cell.dataset.color = colors[i];
        cell.addEventListener("click", handleCellClick);
        grid.appendChild(cell);
      }
    }

    function startGame() {
      if (!gameStarted) {
        gameStarted = true;
        timerInterval = setInterval(updateTimer, 1000);
      }
    }

    function updateTimer() {
      if (timeLeft > 0) {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
      } else {
        clearInterval(timerInterval);
        endGame(false);
      }
    }

    function handleCellClick() {
      if (!gameStarted || lockBoard || this.classList.contains("removed")) return;
      if (this === firstCell) return;

      this.classList.add("selected");

      if (!firstCell) {
        firstCell = this;
      } else {
        secondCell = this;
        lockBoard = true;
        if (firstCell.dataset.color === secondCell.dataset.color) {
          setTimeout(() => {
            firstCell.classList.add("removed");
            secondCell.classList.add("removed");
            firstCell.classList.remove("selected");
            secondCell.classList.remove("selected");
            resetSelection();
            checkGameEnd();
          }, 200);
        } else {
          firstCell.classList.add("wrong");
          secondCell.classList.add("wrong");
          setTimeout(() => {
            firstCell.classList.remove("wrong", "selected");
            secondCell.classList.remove("wrong", "selected");
            resetSelection();
          }, 200);
        }
      }
    }

    function resetSelection() {
      firstCell = null;
      secondCell = null;
      lockBoard = false;
    }

    function checkGameEnd() {
      const remaining = document.querySelectorAll(".cell:not(.removed)").length;
      if (remaining === 0) {
        clearInterval(timerInterval);
        endGame(true);
      }
    }

    function endGame(win) {
      lockBoard = true;
      messageDisplay.textContent = win ? "¡Ganaste!" : "¡Perdiste!";
    }

    restartButton.addEventListener("click", function() {
      initGame();
      startGame();
    });
    startButton.addEventListener("click", startGame);

    initGame();
  </script>
</body>
</html>
