<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Reproductor con Carátula</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    #miniPlayer {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 350px;
      margin: 0 auto;
      padding: 15px;
      text-align: center;
    }
    #coverArt {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    #trackInfo {
      margin-top: 10px;
    }
    #trackTitle {
      font-size: 18px;
      font-weight: bold;
    }
    #trackArtist {
      font-size: 14px;
      color: #666;
    }
    #timeDisplay {
      margin: 10px 0;
    }
    #progressBar {
      width: 100%;
    }
    #controls {
      margin: 10px 0;
    }
    #controls button {
      padding: 8px 12px;
      margin: 0 5px;
      font-size: 14px;
    }
    #volumeContainer {
      margin-top: 10px;
    }
    #volumeSlider {
      width: 80%;
    }
    #playlistContainer {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 350px;
      margin: 20px auto;
      padding: 15px;
      text-align: center;
      overflow-y: auto;
      max-height: 250px;
    }
    #playlist {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #playlist li {
      background: #fff;
      padding: 8px 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    #playlist li.active {
      background: #d0eaff;
    }
    .track-info-item {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      max-width: calc(100% - 50px);
    }
    .trashIcon {
      cursor: pointer;
      margin-left: 10px;
      color: red;
    }
    #loadSection {
      text-align: center;
      margin: 20px auto;
      max-width: 350px;
    }
    #loadSection input, #loadSection button {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  
  <div id="miniPlayer">
    <img id="coverArt" src="placeholder-cover.jpg" alt="Portada">
    <div id="trackInfo">
      <div id="trackTitle">Título de la pista</div>
      <div id="trackArtist">Artista</div>
    </div>
    <div id="timeDisplay">
      <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
    </div>
    <input type="range" id="progressBar" min="0" value="0" step="1">
    <div id="controls">
      <button id="prevButton">⏮️</button>
      <button id="playPauseButton">▶️</button>
      <button id="nextButton">⏭️</button>
    </div>
    <div id="volumeContainer">
      <label for="volumeSlider">Volumen:</label>
      <input type="range" id="volumeSlider" min="0" max="100" value="100">
    </div>
  </div>

  <audio id="audioPlayer" style="display: none;"></audio>
  <div id="youtubePlayerContainer" style="display: none;"></div>

  <div id="loadSection">
    <h3>Cargar Pistas</h3>
    <input type="file" id="fileInput" accept="audio/*" multiple><br>
    <input type="text" id="youtubeURLInput" placeholder="Pegar URL de YouTube"><br>
    <button id="addYoutubeButton">Agregar YouTube</button>
  </div>

  <div id="playlistContainer">
    <ul id="playlist"></ul>
  </div>

  <script>
    let playlist = [];
    let currentIndex = 0;

    const coverArt = document.getElementById('coverArt');
    const trackTitleElem = document.getElementById('trackTitle');
    const trackArtistElem = document.getElementById('trackArtist');
    const playPauseButton = document.getElementById('playPauseButton');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');

    playPauseButton.addEventListener('click', () => {
      playPauseButton.textContent = (playPauseButton.textContent === '▶️') ? '⏸️' : '▶️';
    });

    prevButton.addEventListener('click', () => {});
    nextButton.addEventListener('click', () => {});
  </script>

</body>
</html>
