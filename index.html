<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria de Colores - Distribución Aleatoria Controlada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    /* Reset y estilos básicos */
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; touch-action: manipulation; }
    body { font-family: Arial, sans-serif; background: #fff; padding: 20px; text-align: center; }
    h1 { margin-bottom: 10px; font-size: 20px; }
    
    /* Controles y botones */
    .controls { margin-bottom: 10px; }
    .button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    .timer { font-size: 24px; margin-bottom: 10px; }
    
    /* Contenedor de la cuadrícula */
    .grid-container { width: 100%; min-width: 300px; margin: 0 auto; }
    .grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(8, var(--cell-size));
      grid-auto-rows: var(--cell-size);
      gap: 4px;
      padding: 4px;
      background-color: #333;
      margin: 0 auto;
    }
    
    /* Celdas */
    .cell {
      width: 100%;
      height: 100%;
      background: #ccc;
      cursor: pointer;
      transition: all 0.3s;
    }
    .cell.selected {
      border: 3px solid #FFD700;
      transform: scale(1.05);
    }
    .cell.wrong {
      filter: brightness(0.5);
    }
    .cell.removed {
      opacity: 0;
      pointer-events: none;
    }
    
    /* Mensaje final */
    .message { font-size: 28px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Juego de Memoria de Colores</h1>
  <div class="controls">
    <button class="button" id="start">Iniciar Juego</button>
    <button class="button" id="restart">Reiniciar</button>
    <button class="button" id="colorMode">Modo Daltónico: Desactivado</button>
  </div>
  <div class="timer" id="timer">60</div>
  <div class="grid-container">
    <div class="grid" id="grid"></div>
  </div>
  <div class="message" id="message"></div>
  
  <script>
    // Funciones para analizar y comparar colores en formato HSL
    function parseHSL(hslStr) {
      const regex = /hsl\(\s*([\d.]+)\s*,\s*([\d.]+)%\s*,\s*([\d.]+)%\s*\)/;
      const result = regex.exec(hslStr);
      if (result) {
        return {
          hue: parseFloat(result[1]),
          saturation: parseFloat(result[2]),
          lightness: parseFloat(result[3])
        };
      }
      return null;
    }
    
    // Se considera "demasiado cercano" si diferencia en cada componente es menor a 10.
    function areColorsSimilar(colorStr1, colorStr2) {
      const c1 = parseHSL(colorStr1),
            c2 = parseHSL(colorStr2);
      if (!c1 || !c2) return false;
      const hueDiff = Math.abs(c1.hue - c2.hue),
            satDiff = Math.abs(c1.saturation - c2.saturation),
            lightDiff = Math.abs(c1.lightness - c2.lightness);
      return (hueDiff < 10 && satDiff < 10 && lightDiff < 10);
    }
    
    function isColorTooClose(newColor, colorArray) {
      for (let color of colorArray) {
        if (areColorsSimilar(newColor, color)) return true;
      }
      return false;
    }
    
    // Modo daltónico: lista de modos y una función para obtener tonos base según el modo.
    const modes = ["normal", "protanopia", "deuteranopia", "tritanopia"];
    let daltonicModeIndex = 0;
    const colorModeButton = document.getElementById("colorMode");
    colorModeButton.addEventListener("click", () => {
      daltonicModeIndex = (daltonicModeIndex + 1) % modes.length;
      const modeName = modes[daltonicModeIndex];
      colorModeButton.textContent = `Modo Daltónico: ${modeName.charAt(0).toUpperCase() + modeName.slice(1)}`;
      initGame();
    });
    
    // En modos distintos al "normal", se utiliza una lista de tonos base.
    function getBaseHues() {
      if (modes[daltonicModeIndex] === "normal") {
        return null;
      } else if (modes[daltonicModeIndex] === "protanopia") {
        return [180, 195, 210, 225, 240, 255, 270, 285];
      } else if (modes[daltonicModeIndex] === "deuteranopia") {
        return [0, 15, 30, 45, 60, 75, 90, 105];
      } else if (modes[daltonicModeIndex] === "tritanopia") {
        return [60, 75, 90, 105, 120, 135, 150, 165];
      }
    }
    
    // Genera 44 colores distintos (para luego duplicar a 88 celdas) de forma completamente aleatoria:
    // – S y L entre 30% y 90%
    // – Si estamos en modo "normal": H se toma 0–359; en otros modos, se elige un valor de la lista base (con ±5 de varianza)
    // – Se evita que dos colores sean muy cercanos y, adicionalmente, que en el mismo tipo (bin de 45°) haya más de 8 colores.
    function generateDistinctColors() {
      const targetCount = 44;
      const distinctColors = [];
      const binCounts = new Array(8).fill(0); // cada bin representa un rango de 45° (0-44, 45-89, …)
      
      function getType(hue) {
        return Math.floor(hue / 45);
      }
      
      let attemptsTotal = 0;
      while (distinctColors.length < targetCount && attemptsTotal < 10000) {
        attemptsTotal++;
        let hue;
        const baseHues = getBaseHues();
        if (modes[daltonicModeIndex] === "normal") {
          hue = Math.floor(Math.random() * 360);
        } else {
          // Escoger aleatoriamente de la lista base y aplicar un pequeño offset (-5 a +5)
          let base = baseHues[Math.floor(Math.random() * baseHues.length)];
          hue = base + Math.floor(Math.random()*11) - 5;
          hue = (hue + 360) % 360; // asegurar que esté en 0-359
        }
        const sat = Math.floor(Math.random() * (90 - 30 + 1)) + 30;
        const light = Math.floor(Math.random() * (90 - 30 + 1)) + 30;
        const candidate = `hsl(${hue}, ${sat}%, ${light}%)`;
        const type = getType(hue);
        if (binCounts[type] >= 8) continue; // máximo 8 colores distintos por tipo (16 celdas al duplicar)
        if (isColorTooClose(candidate, distinctColors)) continue;
        distinctColors.push(candidate);
        binCounts[type]++;
      }
      if (distinctColors.length < targetCount) {
        console.warn("No se pudieron generar suficientes colores distintos sin superar el límite por tipo.");
      }
      return distinctColors;
    }
    
    // Función de mezcla (Fisher–Yates)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    
    // Ajusta el tamaño de cada celda en función del ancho del contenedor (8 columnas)
    const gridContainer = document.querySelector(".grid-container");
    const grid = document.getElementById("grid");
    function updateCellSize() {
      const containerWidth = gridContainer.clientWidth;
      const cellSize = (containerWidth - 36) / 8;
      grid.style.setProperty('--cell-size', cellSize + 'px');
    }
    updateCellSize();
    window.addEventListener("resize", updateCellSize);
    
    // Variables y funciones del juego
    let firstCell = null, secondCell = null, lockBoard = false;
    let timerInterval, timeLeft = 60, gameStarted = false;
    const timerDisplay = document.getElementById("timer");
    const messageDisplay = document.getElementById("message");
    const startButton = document.getElementById("start");
    const restartButton = document.getElementById("restart");
    
    function initGame() {
      if (timerInterval) clearInterval(timerInterval);
      grid.innerHTML = "";
      messageDisplay.textContent = "";
      firstCell = null;
      secondCell = null;
      lockBoard = false;
      timeLeft = 60;
      timerDisplay.textContent = timeLeft;
      gameStarted = false;
      
      // Se generan 44 colores distintos y se duplican para tener 88 celdas.
      const distinctColors = generateDistinctColors();
      let colors = distinctColors.concat(distinctColors);
      shuffle(colors);
      
      colors.forEach(color => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.style.backgroundColor = color;
        cell.dataset.color = color;
        cell.addEventListener("click", handleCellClick);
        grid.appendChild(cell);
      });
    }
    
    function startGame() {
      if (!gameStarted) {
        gameStarted = true;
        timerInterval = setInterval(updateTimer, 1000);
      }
    }
    
    function updateTimer() {
      if (timeLeft > 0) {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
      } else {
        clearInterval(timerInterval);
        endGame(false);
      }
    }
    
    function handleCellClick() {
      if (!gameStarted || lockBoard || this.classList.contains("removed")) return;
      if (this === firstCell) return;
      
      this.classList.add("selected");
      if (!firstCell) {
        firstCell = this;
      } else {
        secondCell = this;
        lockBoard = true;
        if (firstCell.dataset.color === secondCell.dataset.color) {
          setTimeout(() => {
            firstCell.classList.add("removed");
            secondCell.classList.add("removed");
            firstCell.classList.remove("selected");
            secondCell.classList.remove("selected");
            resetSelection();
            checkGameEnd();
          }, 200);
        } else {
          firstCell.classList.add("wrong");
          secondCell.classList.add("wrong");
          setTimeout(() => {
            firstCell.classList.remove("wrong", "selected");
            secondCell.classList.remove("wrong", "selected");
            resetSelection();
          }, 200);
        }
      }
    }
    
    function resetSelection() {
      firstCell = null;
      secondCell = null;
      lockBoard = false;
    }
    
    function checkGameEnd() {
      if (document.querySelectorAll(".cell:not(.removed)").length === 0) {
        clearInterval(timerInterval);
        endGame(true);
      }
    }
    
    function endGame(win) {
      lockBoard = true;
      messageDisplay.textContent = win ? "¡Ganaste!" : "¡Perdiste!";
    }
    
    restartButton.addEventListener("click", () => { initGame(); startGame(); });
    startButton.addEventListener("click", startGame);
    
    initGame();
  </script>
</body>
</html>
