<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Resolución - Alfa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* --- General Styles --- */
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* 🔥 Solo ocultamos el scroll horizontal */
    }
    .container {
      max-width: 1280px;
      margin: auto;
      padding: 20px;
    }
    
    /* --- Button Styles --- */
    button {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      background-color: #0078D7;
      color: white;
      border: 2px solid #0078D7;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
    }

    /* --- Resolution Selection --- */
    .resolution-selector {
      margin-bottom: 15px;
    }

    /* --- Editor & Preview Boxes --- */
    #editor {
      width: 100%;
      height: 200px;
      font-family: monospace;
      resize: none;
      border: 2px solid #0078D7;
      background: #f4f4f4;
    }

    /* --- Preview Frame (Fixed Window) --- */
    #preview-container {
      margin: auto;
      border: 2px solid #000;
      overflow: hidden;
      position: relative;
      transform-origin: top left;
    }

    /* --- Outer Scroll --- */
    .scroll-wrapper {
      width: 100%;
      overflow-y: auto; /* 🔥 Scroll externo activo */
      height: 600px; /* Ajustado según resolución */
      border: 2px solid #444;
    }

    /* --- Scaling for Mobile --- */
    @media screen and (max-width: 768px) {
      #preview-container {
        transform: scale(0.6); /* 🔥 Reduce a escala proporcional */
        width: 1280px;
        height: auto;
      }
      .scroll-wrapper {
        overflow-y: auto; /* 🔥 Scroll externo habilitado */
      }
    }

    /* --- Default Preview Size (will be adjusted dynamically) --- */
    #preview {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body onload="resetAll()"> <!-- Se resetea al cargar -->
  <div class="container">
    <h1>Simulador de Resolución - Alfa</h1>
    
    <!-- --- Code Input Box --- -->
    <textarea id="editor" placeholder="Escribe o pega código HTML aquí..."></textarea>

    <!-- --- Render Button --- -->
    <button onclick="actualizarVista()">Actualizar Vista Previa</button>
    
    <!-- --- Resolution Selector --- -->
    <div class="resolution-selector">
      <label>Selecciona la Resolución:</label>
      <select id="resolutionSelect" onchange="cambiarResolucion()">
        <option value="1280x1024">1280x1024</option>
        <option value="1366x768">HD (1366x768)</option>
        <option value="1920x1080">Full HD (1920x1080)</option>
      </select>
    </div>

    <!-- --- Scroll Wrapper (for External Scroll) --- -->
    <div class="scroll-wrapper">
      <div id="preview-container">
        <iframe id="preview"></iframe>
      </div>
    </div>
  </div>
  
  <script>
    // --- Render HTML from Editor ---
    function actualizarVista() {
      let codigoHTML = document.getElementById('editor').value;
      document.getElementById('preview').srcdoc = `<head>${basicCSS}</head>` + codigoHTML;
    }

    /* --- Basic View CSS inyectado en la vista previa --- */
    const basicCSS = `<style>
      * {
        font-weight: normal !important;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif !important;
      }
      b, strong { font-weight: bold !important; }
      u { text-decoration: underline !important; }
    </style>`;

    // --- Resolution Adjustment ---
    function cambiarResolucion() {
      let resolution = document.getElementById("resolutionSelect").value;
      let previewContainer = document.getElementById("preview-container");
      let scrollWrapper = document.querySelector(".scroll-wrapper");

      if (resolution === "1280x1024") {
        previewContainer.style.width = "1280px";
        previewContainer.style.height = "1024px";
        scrollWrapper.style.height = "1024px";
      } else if (resolution === "1366x768") {
        previewContainer.style.width = "1366px";
        previewContainer.style.height = "768px";
        scrollWrapper.style.height = "768px";
      } else if (resolution === "1920x1080") {
        previewContainer.style.width = "1920px";
        previewContainer.style.height = "1080px";
        scrollWrapper.style.height = "1080px";
      }
    }

    // --- Reset Everything on Page Load ---
    function resetAll() {
      document.getElementById('editor').value = "";
      document.getElementById('preview').srcdoc = "";
      document.getElementById("resolutionSelect").value = "1280x1024";
      cambiarResolucion(); // Apply default resolution
    }
  </script>
</body>
</html>
