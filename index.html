<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor de Música HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #controls {
      margin-bottom: 15px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
    }
    #playlist {
      list-style: none;
      padding: 0;
    }
    #playlist li {
      padding: 5px;
      cursor: pointer;
    }
    #playlist li.active {
      background-color: #ddd;
    }
    #volumeControl {
      margin: 10px 0;
    }
  </style>
  <!-- Librería jsmediatags para leer metadatos (ID3) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.7/jsmediatags.min.js"></script>
</head>
<body>
  <h1>Reproductor de Música</h1>
  <div id="fileSelection">
    <!-- En Brave se permite seleccionar carpetas gracias a webkitdirectory. 
         Nota: en Ecosia es posible que al pulsar "Cargar" se abra la pantalla para compartir,
         y en Firefox sólo se podrán elegir archivos individuales. -->
    <input type="file" id="fileInput" multiple webkitdirectory accept="audio/*">
  </div>
  
  <div id="controls">
    <button id="prevButton">Anterior</button>
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    <button id="nextButton">Siguiente</button>
    <button id="shuffleToggle">Shuffle Off</button>
    <button id="exportPlaylist">Exportar Playlist (HTML)</button>
  </div>
  
  <div id="volumeControl">
    <label for="volumeSlider">Volumen: </label>
    <input type="range" id="volumeSlider" min="0" max="100" value="100">
  </div>
  
  <ul id="playlist"></ul>
  
  <!-- Elemento de audio sin controles nativos para personalizar la interfaz -->
  <audio id="audioPlayer"></audio>
  
  <script>
    // Variables globales
    let playlist = []; // Array de objetos: { name, url, artist, album }
    let currentIndex = 0;
    let shuffleOn = false;
    
    const audioPlayer = document.getElementById('audioPlayer');
    const fileInput    = document.getElementById('fileInput');
    const playlistUI   = document.getElementById('playlist');
    const playButton   = document.getElementById('playButton');
    const pauseButton  = document.getElementById('pauseButton');
    const prevButton   = document.getElementById('prevButton');
    const nextButton   = document.getElementById('nextButton');
    const shuffleToggle = document.getElementById('shuffleToggle');
    const exportPlaylistButton = document.getElementById('exportPlaylist');
    const volumeSlider = document.getElementById('volumeSlider');
    
    // Actualiza la visualización de la playlist
    function updatePlaylistUI() {
      playlistUI.innerHTML = '';
      playlist.forEach((item, index) => {
        const li = document.createElement('li');
        // Se utiliza el título leído de tag si está disponible; de lo contrario, el nombre del archivo.
        let displayText = item.name;
        if (item.artist || item.album) {
          displayText = `${item.name} - ${item.artist || 'Desconocido'} - ${item.album || 'Desconocido'}`;
        }
        li.textContent = displayText;
        li.dataset.index = index;
        if (index === currentIndex) li.classList.add('active');
        li.addEventListener('click', () => {
          currentIndex = index;
          loadCurrentTrack();
          playCurrentTrack();
          updatePlaylistUI();
        });
        playlistUI.appendChild(li);
      });
    }
    
    // Cargar la pista actual en el reproductor
    function loadCurrentTrack() {
      if (playlist[currentIndex]) {
        audioPlayer.src = playlist[currentIndex].url;
      }
    }
    
    function playCurrentTrack() {
      audioPlayer.play();
      updatePlaylistUI();
    }
    
    function pauseCurrentTrack() {
      audioPlayer.pause();
    }
    
    function nextTrack() {
      if (shuffleOn) {
        currentIndex = Math.floor(Math.random() * playlist.length);
      } else {
        currentIndex = (currentIndex + 1) % playlist.length;
      }
      loadCurrentTrack();
      playCurrentTrack();
    }
    
    function prevTrack() {
      if (shuffleOn) {
        currentIndex = Math.floor(Math.random() * playlist.length);
      } else {
        currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      }
      loadCurrentTrack();
      playCurrentTrack();
    }
    
    // Event listeners para los controles
    playButton.addEventListener('click', () => {
      if (!audioPlayer.src && playlist.length > 0) {
        loadCurrentTrack();
      }
      playCurrentTrack();
    });
    
    pauseButton.addEventListener('click', pauseCurrentTrack);
    nextButton.addEventListener('click', nextTrack);
    prevButton.addEventListener('click', prevTrack);
    
    shuffleToggle.addEventListener('click', () => {
      shuffleOn = !shuffleOn;
      shuffleToggle.textContent = shuffleOn ? 'Shuffle On' : 'Shuffle Off';
    });
    
    exportPlaylistButton.addEventListener('click', () => {
      if (playlist.length === 0) return;
      let htmlContent = `
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Playlist Exportada</title>
  <style>
    body { font-family: Arial, sans-serif; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { padding: 5px; }
  </style>
</head>
<body>
  <h1>Playlist Exportada</h1>
  <ul>
    ${playlist
      .map(
        item =>
          `<li>${item.name} - ${item.artist || 'Desconocido'} - ${item.album || 'Desconocido'}</li>`
      )
      .join('')}
  </ul>
</body>
</html>`;
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'playlist.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
    
    // Cuando la pista termina, avanza a la siguiente
    audioPlayer.addEventListener('ended', nextTrack);
    
    // Control del volumen (el slider de 0 a 100 se convierte a 0 a 1)
    volumeSlider.addEventListener('input', () => {
      audioPlayer.volume = volumeSlider.value / 100;
    });
    
    // Algoritmo de shuffle (Fisher-Yates) para la playlist (si se activa shuffle al cargar)
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    
    // Manejo de la selección de archivos
    fileInput.addEventListener('change', (event) => {
      const files = event.target.files;
      
      // Si no se han seleccionado archivos, se avisa en consola.
      if (!files || files.length === 0) {
        console.log("No se seleccionaron archivos.");
        return;
      }
      
      playlist = [];
      currentIndex = 0;
      
      // Filtrar solo archivos cuyo tipo inicie con "audio"
      const audioFiles = Array.from(files).filter(file => file.type.startsWith('audio'));
      
      // Procesar cada archivo de audio
      audioFiles.forEach(file => {
        const url = URL.createObjectURL(file);
        const song = {
          name: file.name,   // se actualizará si se leen los tags
          artist: '',
          album: '',
          url: url
        };
        
        // Intentar leer etiquetas ID3 (si están presentes) usando jsmediatags
        jsmediatags.read(file, {
          onSuccess: function(tag) {
            const tags = tag.tags;
            if (tags.title) song.name = tags.title;
            if (tags.artist) song.artist = tags.artist;
            if (tags.album) song.album = tags.album;
            updatePlaylistUI();
          },
          onError: function(error) {
            console.log("Error leyendo etiquetas:", error);
          }
        });
        
        playlist.push(song);
      });
      
      // Si el modo shuffle está activado, se mezcla la lista
      if (shuffleOn) {
        shuffleArray(playlist);
      }
      
      updatePlaylistUI();
      
      if (playlist.length > 0) {
        loadCurrentTrack();
      }
    });
  </script>
</body>
</html>
