<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria de Colores - Paleta Pantone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    /* Reset global y estilos básicos */
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      -ms-touch-action: manipulation;
      touch-action: manipulation;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 10px; font-size: 20px; }
    
    /* Controles y botones */
    .controls { margin-bottom: 10px; }
    .button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    .timer { font-size: 24px; margin-bottom: 10px; }
    
    /* Contenedor de la cuadrícula */
    .grid-container { width: 100%; min-width: 300px; margin: 0 auto; }
    
    /* La cuadrícula usa una variable --cell-size para definir el tamaño de cada celda.
       Se definen 8 columnas; el tamaño se recalcula en JS en función del ancho del contenedor. */
    .grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(8, var(--cell-size));
      grid-auto-rows: var(--cell-size);
      gap: 4px;
      padding: 4px;
      background-color: #333;
      margin: 0 auto;
    }
    
    /* Estilos de cada celda */
    .cell {
      width: 100%;
      height: 100%;
      background-color: #ccc;
      cursor: pointer;
      transition: all 0.3s;
    }
    .cell.selected {
      border: 3px solid #FFD700;
      transform: scale(1.05);
    }
    .cell.removed {
      opacity: 0;
      pointer-events: none;
    }
    
    /* Mensaje final */
    .message { font-size: 28px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Juego de Memoria de Colores - Paleta Pantone</h1>
  <div class="controls">
    <button class="button" id="start">Iniciar Juego</button>
    <button class="button" id="restart">Reiniciar</button>
  </div>
  <div class="timer" id="timer">60</div>
  <div class="grid-container">
    <div class="grid" id="grid"></div>
  </div>
  <div class="message" id="message"></div>
  
  <script>
    // REFERENCIAS A ELEMENTOS DEL DOM
    const grid = document.getElementById("grid");
    const gridContainer = document.querySelector(".grid-container");
    const timerDisplay = document.getElementById("timer");
    const messageDisplay = document.getElementById("message");
    const startButton = document.getElementById("start");
    const restartButton = document.getElementById("restart");

    let firstCell = null,
        secondCell = null,
        lockBoard = false,
        timeLeft = 60,
        timerInterval,
        gameStarted = false;

    // Ajusta el tamaño de las celdas según el ancho del contenedor.
    function updateCellSize() {
      const containerWidth = gridContainer.clientWidth;
      const cellSize = (containerWidth - 36) / 8;
      grid.style.setProperty('--cell-size', cellSize + 'px');
    }
    updateCellSize();
    window.addEventListener('resize', updateCellSize);

    // ---------------------------
    // PALETA PANTONE EN HEXADECIMAL
    // ---------------------------
    const pantoneColors = [
      "#FF6F61", "#6B5B95", "#88B04B", "#F7CAC9", "#92A8D1",
      "#955251", "#B565A7", "#009B77", "#DD4124", "#D65076",
      "#45B8AC", "#EFC050", "#5B5EA6", "#9B2335", "#DFCFBE",
      "#55B4B0", "#E15D44", "#7F4145", "#7D3F98", "#897C3E",
      "#B0A4E3", "#00A591", "#3F69AA", "#ADA8A5", "#A62116",
      "#A50B5E", "#EEA47F", "#BC243C", "#0072B5", "#9E4624"
    ];

    // Genera un color aleatorio dentro de la paleta Pantone.
    function getRandomPantoneColor() {
      return pantoneColors[Math.floor(Math.random() * pantoneColors.length)];
    }

    // Genera los colores de la cuadrícula (44 pares = 88 celdas).
    function generateColors() {
      const colors = [];
      for (let i = 0; i < 44; i++) {
        const color = getRandomPantoneColor();
        colors.push(color, color);
      }
      return colors;
    }

    // Mezcla los colores (Fisher-Yates shuffle)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Reinicia el juego: limpia la cuadrícula, resetea el temporizador y genera nuevas celdas.
    function initGame() {
      if (timerInterval) clearInterval(timerInterval);
      grid.innerHTML = "";
      messageDisplay.textContent = "";
      firstCell = null;
      secondCell = null;
      lockBoard = false;
      timeLeft = 60;
      timerDisplay.textContent = timeLeft;
      gameStarted = false;

      const colorList = generateColors();
      shuffle(colorList);

      // Se crean 88 celdas asignando colores Pantone.
      for (let i = 0; i < 88; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.style.backgroundColor = colorList[i];
        cell.dataset.color = colorList[i];
        cell.addEventListener("click", handleCellClick);
        grid.appendChild(cell);
      }
    }

    // Inicia el temporizador.
    function startGame() {
      if (!gameStarted) {
        gameStarted = true;
        timerInterval = setInterval(updateTimer, 1000);
      }
    }

    function updateTimer() {
      if (timeLeft > 0) {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
      } else {
        clearInterval(timerInterval);
        endGame(false);
      }
    }

    function handleCellClick() {
      if (!gameStarted || lockBoard || this.classList.contains("removed")) return;
      if (this === firstCell) return;

      this.classList.add("selected");

      if (!firstCell) {
        firstCell = this;
      } else {
        secondCell = this;
        lockBoard = true;
        if (firstCell.dataset.color === secondCell.dataset.color) {
          setTimeout(() => {
            firstCell.classList.add("removed");
            secondCell.classList.add("removed");
            resetSelection();
            checkGameEnd();
          }, 200);
        } else {
          setTimeout(() => {
            firstCell.classList.remove("selected");
            secondCell.classList.remove("selected");
            resetSelection();
          }, 200);
        }
      }
    }

    function resetSelection() {
      firstCell = null;
      secondCell = null;
      lockBoard = false;
    }

    function checkGameEnd() {
      if (document.querySelectorAll(".cell:not(.removed)").length === 0) {
        clearInterval(timerInterval);
        endGame(true);
      }
    }

    function endGame(win) {
      lockBoard = true;
      messageDisplay.textContent = win ? "¡Ganaste!" : "¡Perdiste!";
    }

    restartButton.addEventListener("click", () => { initGame(); startGame(); });
    startButton.addEventListener("click", startGame);

    initGame();
  </script>
</body>
</html>
