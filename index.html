<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Metadatos de Audio - music-metadata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input {
      margin: 10px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Editor de Metadatos con music-metadata</h1>
  <input type="file" id="fileInput" accept=".mp3,.flac">
  <div id="metadata"></div>
  <button id="saveButton">Guardar cambios</button>

  <!-- Se carga la librería music-metadata-browser -->
  <script src="https://unpkg.com/music-metadata-browser/dist/music-metadata-browser.js"></script>
  <script>
    document.getElementById('fileInput').addEventListener('change', async function(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      console.log("Archivo seleccionado:", file.name);
      
      try {
        // Se parsea el archivo para extraer los metadatos usando la librería.
        const metadata = await musicMetadata.parseBlob(file);
        console.log("Metadata obtenida:", metadata);
        let output = "<h2>Metadatos:</h2>";
        if (metadata.common && Object.keys(metadata.common).length > 0) {
          Object.keys(metadata.common).forEach(key => {
            output += `<label>${key}: <input type="text" id="${key}" value="${metadata.common[key] || ''}"></label>`;
          });
        } else {
          output += "<p>No se encontraron metadatos.</p>";
        }
        document.getElementById('metadata').innerHTML = output;
      } catch (error) {
        console.error("Error leyendo metadatos:", error);
        document.getElementById('metadata').innerHTML = "<p>Error leyendo metadatos. Revisa la consola para más detalles.</p>";
      }
    });

    document.getElementById('saveButton').addEventListener('click', function() {
      alert("Funcionalidad de guardado pendiente de implementación.");
    });
  </script>
</body>
</html>
