<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Extractor YouTube HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            text-align: left;
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        .download-btn {
            display: block;
            margin-top: 15px;
            padding: 10px;
            background: #0078D7;
            color: white;
            border: none;
            cursor: pointer;
        }
        .download-btn:hover {
            background: #005A9E;
        }
    </style>
</head>
<body>

<h2>Importador de Listas de YouTube</h2>
<p>Sube tu archivo HTML o TXT para procesarlo automáticamente.</p>
<input type="file" id="fileInput" accept=".html,.txt">
<div id="output"></div>
<button id="downloadBtn" class="download-btn" style="display:none;">Descargar HTML</button>

<script>
document.getElementById("fileInput").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(evt) {
        const data = evt.target.result;
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, "text/html");

        const tableHTML = generateStructuredHTML(doc);
        document.getElementById("output").innerHTML = tableHTML;
        document.getElementById("downloadBtn").style.display = "block";
    };
    reader.readAsText(file);
});

function generateStructuredHTML(doc) {
    const videos = [];
    
    doc.querySelectorAll("script").forEach(script => {
        const match = script.innerHTML.match(/"videoId":"(.*?)"/g);
        if (match) {
            match.forEach(video => {
                const videoId = video.split(":")[1].replace(/"/g, "").trim();
                const title = doc.querySelector(`[href*="watch?v=${videoId}"]`)?.textContent.trim() || "Desconocido";
                const duration = doc.innerHTML.match(new RegExp(`"${videoId}".*?"lengthSeconds":"(\\d+)"`))?.[1] || "0";
                const thumbnail = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;

                videos.push({ videoId, title, duration, thumbnail });
            });
        }
    });

    let tableHTML = `<table><tr><th>Carátula</th><th>Artista</th><th>Título</th><th>Álbum</th><th>URL</th></tr>`;
    videos.forEach(video => {
        tableHTML += `
            <tr>
                <td class="cover">${video.thumbnail}</td>
                <td class="artist">Desconocido</td>
                <td class="title">${video.title}</td>
                <td class="album">Desconocido</td>
                <td class="url">https://www.youtube.com/watch?v=${video.videoId}</td>
            </tr>`;
    });
    tableHTML += `</table>`;
    return tableHTML;
}

document.getElementById("downloadBtn").addEventListener("click", function() {
    const htmlContent = document.getElementById("output").innerHTML;
    const blob = new Blob([htmlContent], { type: "text/html" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "youtube_playlist.html";
    a.click();
});
</script>

</body>
</html>
