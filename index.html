<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria de Colores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff;
      margin: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .timer {
      font-size: 24px;
      margin-bottom: 10px;
    }
    /* Contenedor de la cuadrícula */
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-gap: 1px;
      justify-content: center;
      background-color: #333; /* simula los 1px entre celdas */
      margin: auto;
    }
    /* Cada celda */
    .cell {
      width: 50px;
      height: 50px;
      background-color: #ccc;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    /* Resaltado de celda seleccionada */
    .cell.selected {
      outline: 3px solid #000;
    }
    /* Celda removida: se deshabilita y se hace "invisible" (se funde con el fondo) */
    .cell.removed {
      background-color: #fff;
      cursor: default;
    }
    .message {
      font-size: 28px;
      margin-top: 20px;
    }
    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Juego de Memoria de Colores</h1>
  <div class="timer" id="timer">30</div>
  <div class="grid" id="grid"></div>
  <div class="message" id="message"></div>
  <button id="restart">Reiniciar Juego</button>
  
  <script>
    // Variables globales del juego
    const grid = document.getElementById("grid");
    const timerDisplay = document.getElementById("timer");
    const messageDisplay = document.getElementById("message");
    const restartButton = document.getElementById("restart");
    
    let firstCell = null;
    let secondCell = null;
    let lockBoard = false;
    let timeLeft = 30;
    let timerInterval;
    
    // Función para generar un color aleatorio con saturación y luminosidad fijas
    function getRandomColor() {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 70%, 50%)`;
    }
    
    // Función para mezclar un array (algoritmo Fisher-Yates)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    
    // Inicializa el juego: genera las celdas y asigna los colores
    function initGame() {
      // Reiniciar variables y DOM
      grid.innerHTML = "";
      messageDisplay.textContent = "";
      firstCell = null;
      secondCell = null;
      lockBoard = false;
      timeLeft = 30;
      timerDisplay.textContent = timeLeft;
      
      // Crear un array de 32 colores aleatorios (cada uno duplicado)
      const colors = [];
      for (let i = 0; i < 32; i++) {
        const color = getRandomColor();
        colors.push(color, color);
      }
      // Mezclar el array de 64 colores
      shuffle(colors);
      
      // Crear las 64 celdas de la cuadrícula
      for (let i = 0; i < 64; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.style.backgroundColor = colors[i];
        cell.dataset.color = colors[i];
        cell.addEventListener("click", handleCellClick);
        grid.appendChild(cell);
      }
      
      // Iniciar el temporizador
      timerInterval = setInterval(updateTimer, 1000);
    }
    
    // Actualiza el contador y verifica si se agotó el tiempo
    function updateTimer() {
      timeLeft--;
      timerDisplay.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        endGame(false);
      }
    }
    
    // Maneja el clic en una celda
    function handleCellClick() {
      if (lockBoard) return;
      if (this.classList.contains("removed")) return;
      if (this === firstCell) return; // Evitar hacer clic dos veces en la misma celda
      
      // Marcar la celda como seleccionada
      this.classList.add("selected");
      
      if (!firstCell) {
        firstCell = this;
      } else {
        secondCell = this;
        lockBoard = true;
        // Verificar si ambos colores coinciden
        if (firstCell.dataset.color === secondCell.dataset.color) {
          setTimeout(() => {
            firstCell.classList.add("removed");
            secondCell.classList.add("removed");
            firstCell.classList.remove("selected");
            secondCell.classList.remove("selected");
            resetSelection();
            checkGameEnd();
          }, 200);
        } else {
          // Si no coinciden, quitar la selección después de un breve retardo
          setTimeout(() => {
            firstCell.classList.remove("selected");
            secondCell.classList.remove("selected");
            resetSelection();
          }, 600);
        }
      }
    }
    
    // Reinicia la selección de celdas
    function resetSelection() {
      firstCell = null;
      secondCell = null;
      lockBoard = false;
    }
    
    // Verifica si se han removido todas las celdas
    function checkGameEnd() {
      const remaining = document.querySelectorAll(".cell:not(.removed)").length;
      if (remaining === 0) {
        clearInterval(timerInterval);
        endGame(true);
      }
    }
    
    // Finaliza el juego mostrando el mensaje correspondiente
    function endGame(win) {
      lockBoard = true;
      if (win) {
        messageDisplay.textContent = "¡Ganaste!";
      } else {
        messageDisplay.textContent = "¡Perdiste!";
      }
    }
    
    // Reiniciar el juego al hacer clic en el botón de reinicio
    restartButton.addEventListener("click", initGame);
    
    // Inicializar el juego al cargar la página
    initGame();
  </script>
</body>
</html>
