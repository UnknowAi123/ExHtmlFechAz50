<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria de Colores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff;
      margin: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .timer {
      font-size: 24px;
      margin-bottom: 10px;
    }
    /* Contenedor de la cuadrícula */
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-gap: 5px;
      justify-content: center;
      background-color: #333;
      margin: auto;
    }
    /* Cada celda */
    .cell {
      width: 40px;
      height: 40px;
      background-color: #ccc;
      cursor: pointer;
      transition: background-color 0.3s, opacity 0.3s;
    }
    /* Resaltado de celda seleccionada */
    .cell.selected {
      outline: 3px solid #000;
    }
    /* Celda removida: se oculta */
    .cell.removed {
      opacity: 0;
      pointer-events: none;
    }
    .message {
      font-size: 28px;
      margin-top: 20px;
    }
    .controls {
      margin-top: 15px;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Juego de Memoria de Colores</h1>
  <div class="timer" id="timer">60</div>
  <div class="grid" id="grid"></div>
  <div class="message" id="message"></div>
  <div class="controls">
    <button class="button" id="start">Iniciar Juego</button>
    <button class="button" id="restart">Reiniciar</button>
  </div>
  
  <script>
    // Variables globales
    const grid = document.getElementById("grid");
    const timerDisplay = document.getElementById("timer");
    const messageDisplay = document.getElementById("message");
    const startButton = document.getElementById("start");
    const restartButton = document.getElementById("restart");

    let firstCell = null;
    let secondCell = null;
    let lockBoard = false;
    let timeLeft = 60;
    let timerInterval;
    let gameStarted = false;

    // Generar colores aleatorios con mejor variedad
    function getRandomColor() {
      const hue = Math.floor(Math.random() * 360);
      const saturation = Math.random() * 40 + 60; // Evita colores apagados
      return `hsl(${hue}, ${saturation}%, 50%)`;
    }

    // Mezclar un array (Fisher-Yates)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Inicializa el juego: genera las celdas y asigna los colores
    function initGame() {
      grid.innerHTML = "";
      messageDisplay.textContent = "";
      firstCell = null;
      secondCell = null;
      lockBoard = false;
      timeLeft = 60;
      timerDisplay.textContent = timeLeft;
      gameStarted = false;

      // Crear array de 32 colores aleatorios (cada uno duplicado)
      const colors = [];
      for (let i = 0; i < 32; i++) {
        const color = getRandomColor();
        colors.push(color, color);
      }
      shuffle(colors);

      // Crear las 64 celdas
      for (let i = 0; i < 64; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.style.backgroundColor = colors[i];
        cell.dataset.color = colors[i];
        cell.addEventListener("click", handleCellClick);
        grid.appendChild(cell);
      }
    }

    // Iniciar el juego al presionar el botón
    function startGame() {
      if (!gameStarted) {
        gameStarted = true;
        timerInterval = setInterval(updateTimer, 1000);
      }
    }

    // Actualiza el temporizador
    function updateTimer() {
      timeLeft--;
      timerDisplay.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        endGame(false);
      }
    }

    // Manejo de clic en celda
    function handleCellClick() {
      if (!gameStarted) return;
      if (lockBoard || this.classList.contains("removed")) return;
      if (this === firstCell) return;

      this.classList.add("selected");

      if (!firstCell) {
        firstCell = this;
      } else {
        secondCell = this;
        lockBoard = true;

        if (firstCell.dataset.color === secondCell.dataset.color) {
          setTimeout(() => {
            firstCell.classList.add("removed");
            secondCell.classList.add("removed");
            firstCell.classList.remove("selected");
            secondCell.classList.remove("selected");
            resetSelection();
            checkGameEnd();
          }, 200);
        } else {
          setTimeout(() => {
            firstCell.classList.remove("selected");
            secondCell.classList.remove("selected");
            resetSelection();
          }, 600);
        }
      }
    }

    // Reinicia la selección
    function resetSelection() {
      firstCell = null;
      secondCell = null;
      lockBoard = false;
    }

    // Verifica si el juego ha terminado
    function checkGameEnd() {
      const remaining = document.querySelectorAll(".cell:not(.removed)").length;
      if (remaining === 0) {
        clearInterval(timerInterval);
        endGame(true);
      }
    }

    // Muestra mensaje de victoria o derrota
    function endGame(win) {
      lockBoard = true;
      messageDisplay.textContent = win ? "¡Ganaste!" : "¡Perdiste!";
    }

    // Reiniciar juego
    restartButton.addEventListener("click", initGame);
    startButton.addEventListener("click", startGame);

    // Iniciar configuración inicial
    initGame();
  </script>
</body>
</html>
