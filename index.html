<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Metadatos: Todos los Parámetros con jsmediatags</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input[type="text"] {
      width: 300px;
      padding: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #218838;
    }
    img {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Editor de Metadatos: Todos los Parámetros</h1>
  <input type="file" id="fileInput" accept=".mp3,.flac">
  <div id="metadata"></div>
  <button id="saveButton">Guardar cambios</button>

  <!-- Se carga la librería jsmediatags -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.4/jsmediatags.min.js"></script>
  <script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      console.log("Archivo seleccionado:", file.name);

      jsmediatags.read(file, {
        onSuccess: function(tag) {
          console.log("Metadatos encontrados:", tag);
          let output = "<h2>Metadatos:</h2>";
          const metadata = tag.tags;
          
          // Iteramos sobre todas las claves dentro de metadata
          Object.keys(metadata).forEach(function(key) {
            if (key === "picture" && metadata[key]) {
              // Tratamiento especial para la imagen (portada)
              let picture = metadata[key];
              let base64String = "";
              for (let i = 0; i < picture.data.length; i++) {
                base64String += String.fromCharCode(picture.data[i]);
              }
              let imageUri = "data:" + picture.format + ";base64," + window.btoa(base64String);
              output += `<label>${key}:<br/><img src="${imageUri}" alt="Imagen de Portada" width="200"></label><br/>`;
            } else {
              let value = metadata[key];
              // Si el valor es un objeto (por ejemplo, arrays o estructuras), lo convertimos a cadena JSON
              if (typeof value === 'object' && value !== null) {
                value = JSON.stringify(value);
              }
              output += `<label>${key}: <input type="text" id="${key}" value="${value || ''}"></label><br/>`;
            }
          });
          document.getElementById('metadata').innerHTML = output;
        },
        onError: function(error) {
          console.error("Error leyendo metadatos:", error);
          document.getElementById('metadata').innerHTML = "<p>Error leyendo metadatos. Revisa la consola para más detalles.</p>";
        }
      });
    });

    document.getElementById('saveButton').addEventListener('click', function() {
      alert("Funcionalidad de guardado pendiente de implementación.");
    });
  </script>
</body>
</html>
