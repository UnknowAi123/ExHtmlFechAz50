<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria de Colores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; -ms-touch-action: manipulation; touch-action: manipulation; }
    body { font-family: Arial, sans-serif; background-color: #fff; padding: 20px; text-align: center; }
    h1 { margin-bottom: 10px; font-size: 20px; }
    .controls { margin-bottom: 10px; }
    .button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    .timer { font-size: 24px; margin-bottom: 10px; }
    .grid-container { width: 100%; min-width: 300px; margin: 0 auto; }
    .grid { width: 100%; display: grid; grid-template-columns: repeat(8, var(--cell-size)); grid-auto-rows: var(--cell-size); gap: 4px; padding: 4px; background-color: #333; margin: 0 auto; }
    .cell { width: 100%; height: 100%; background-color: #ccc; cursor: pointer; transition: all 0.3s; }
    .cell.selected { border: 3px solid #FFD700; transform: scale(1.05); }
    .cell.wrong { filter: brightness(0.5); }
    .cell.removed { opacity: 0; pointer-events: none; }
    .message { font-size: 28px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Juego de Memoria de Colores</h1>
  <div class="controls">
    <button class="button" id="start">Iniciar Juego</button>
    <button class="button" id="restart">Reiniciar</button>
    <button class="button" id="colorMode">Modo Daltónico: Desactivado</button>
  </div>
  <div class="timer" id="timer">60</div>
  <div class="grid-container">
    <div class="grid" id="grid"></div>
  </div>
  <div class="message" id="message"></div>
  <script>
    const grid = document.getElementById("grid");
    const gridContainer = document.querySelector(".grid-container");
    const timerDisplay = document.getElementById("timer");
    const messageDisplay = document.getElementById("message");
    const startButton = document.getElementById("start");
    const restartButton = document.getElementById("restart");
    const colorModeButton = document.getElementById("colorMode");

    const modes = ["normal", "protanopia", "deuteranopia", "tritanopia"];
    let daltonicModeIndex = 0;
    let firstCell = null, secondCell = null, lockBoard = false, timeLeft = 60, timerInterval, gameStarted = false;

    colorModeButton.addEventListener("click", function() {
      daltonicModeIndex = (daltonicModeIndex + 1) % modes.length;
      this.textContent = `Modo Daltónico: ${modes[daltonicModeIndex].charAt(0).toUpperCase() + modes[daltonicModeIndex].slice(1)}`;
      initGame();
    });

    function updateCellSize() {
      const containerWidth = gridContainer.clientWidth;
      grid.style.setProperty('--cell-size', (containerWidth - 36) / 8 + 'px');
    }
    updateCellSize();
    window.addEventListener('resize', updateCellSize);

    function getRandomColor(isPastel) {
      let hue;
      if (modes[daltonicModeIndex] === "protanopia") hue = Math.random() * 120 + 180;
      else if (modes[daltonicModeIndex] === "deuteranopia") hue = Math.random() * 120;
      else if (modes[daltonicModeIndex] === "tritanopia") hue = Math.random() * 120 + 60;
      else hue = Math.floor(Math.random() * 360);

      const saturation = isPastel ? Math.random() * 35 + 30 : Math.random() * 40 + 60;
      const lightness = Math.random() * 25 + 60;

      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    function generateColors() {
      const colors = [];
      for (let i = 0; i < 44; i++) {
        const isPastel = true;
        let color;
        let attempt = 0;
        do {
          color = getRandomColor(isPastel);
          attempt++;
        } while (colors.some(c => areColorsSimilar(c, color)) && attempt < 10);
        colors.push(color, color);
      }
      return colors;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function initGame() {
      if (timerInterval) clearInterval(timerInterval);
      grid.innerHTML = "";
      messageDisplay.textContent = "";
      firstCell = secondCell = null;
      lockBoard = false;
      timeLeft = 60;
      timerDisplay.textContent = timeLeft;
      gameStarted = false;

      const colors = generateColors();
      shuffle(colors);
      for (let i = 0; i < 88; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.style.backgroundColor = colors[i];
        cell.dataset.color = colors[i];
        cell.addEventListener("click", handleCellClick);
        grid.appendChild(cell);
      }
    }

    function startGame() {
      if (!gameStarted) {
        gameStarted = true;
        timerInterval = setInterval(updateTimer, 1000);
      }
    }

    function updateTimer() {
      if (timeLeft > 0) {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
      } else {
        clearInterval(timerInterval);
        endGame(false);
      }
    }

    function handleCellClick() {
      if (!gameStarted || lockBoard || this.classList.contains("removed")) return;
      if (this === firstCell) return;

      this.classList.add("selected");
      if (!firstCell) firstCell = this;
      else {
        secondCell = this;
        lockBoard = true;

        if (firstCell.dataset.color === secondCell.dataset.color) {
          setTimeout(() => {
            firstCell.classList.add("removed");
            secondCell.classList.add("removed");
            resetSelection();
            checkGameEnd();
          }, 200);
        } else {
          setTimeout(() => {
            firstCell.classList.remove("wrong", "selected");
            secondCell.classList.remove("wrong", "selected");
            resetSelection();
          }, 200);
        }
      }
    }

    function resetSelection() { firstCell = secondCell = null; lockBoard = false; }

    function checkGameEnd() {
      if (document.querySelectorAll(".cell:not(.removed)").length === 0) {
        clearInterval(timerInterval);
        endGame(true);
      }
    }

    function endGame(win) { lockBoard = true; messageDisplay.textContent = win ? "¡Ganaste!" : "¡Perdiste!"; }

    restartButton.addEventListener("click", function() { initGame(); startGame(); });
    startButton.addEventListener("click", startGame);

    initGame();
  </script>
</body>
</html>
